<router-outlet></router-outlet>


<div id="hideMainPanelWiz" class="main-content margin-wizard-content">
    <div class="row">
        <div class="col-md-12">
            <div class="toolbar">
                <!--#region button add-->
                <button [hidden]="this.param == null || model.status !== 'NEW'" class="btn btn-info btn-round"
                    (click)="btnAdd()" data-role="R00021720042172C">
                    Add
                </button>
                <button [hidden]="this.param == null || model.status !== 'NEW'"
                    class="btn btn-info btn-round col-md-4" type="button" (click)="btnActive()"
                    data-role="R00021720002173C">
                    <span>Winner</span>
                </button>
                <button [hidden]="this.param == null || model.status !== 'NEW'" class="btn btn-danger btn-round"
                    (click)="btnDeleteAll()" data-role="R00021720022172D">
                    Delete
                </button>
                <button hidden id="tabbiddingwiz" type="button" (click)="callGetrowHeader()"></button>
                <!--#endregion button add--->
            </div>
            <div class="card-body">
                <input type="text" [ngModel]="model.status" name="p_status" hidden>
                <!--#region list view-->
                <table id="datatableSaleBidding" datatable [dtOptions]="dtOptions"
                    class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th class="disabled-sorting">No</th>
                            <th class="disabled-sorting">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" id="checkall"
                                            [(ngModel)]="selectedAll" (change)="selectAllTable();" />
                                        <span class="form-check-sign"></span>
                                    </label>
                                </div>
                            </th>
                            <th>Code</th>
                            <th>Sell To</th>
                            <th>Sell Amount</th>
                            <th>Buy Type</th>
                            <th>Winner</th>
                            <th style="text-align: center;">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of listsalebidding;  let i=index">
                            <td style="text-align: center;">{{listsalebidding.numberIndex+i+1}}</td>
                            <td class="disabled-sorting">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" [(ngModel)]="row.selected"
                                            (change)="checkIfAllTableSelected($event, row.code);">
                                        <span class="form-check-sign"></span>
                                    </label>
                                </div>
                            </td>
                            <td style="width: 30%;text-align: left;">{{row.code}}</td>
                            <td style="width: 20%;text-align: left;">{{row.sale_to}}</td>
                            <td style="width: 20%;text-align: right;">{{row.sale_amount | number : '1.2-2'}}</td>
                            <td style="width: 15%;text-align: left;">{{row.buy_type}}</td>
                            <td style="width: 15%;text-align: center;">{{row.is_winner}}</td>
                            <td style="text-align: center;">
                                <a class="btn btn-warning btn-link btn-icon btn-sm edit" title="Edit"
                                    (click)="btnEdit(row.code)"><i class="fa fa-edit"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!--#endregion list view-->
            </div>
        </div>
    </div>
</div>
