<router-outlet></router-outlet>


<div class="main-content margin-wizard-content">
    <div class="row">
        <div class="col-md-12">
            <!-- <div class="card"> -->
            <div class="card-body">
                <input type="text" [ngModel]="model.status" name="p_status" hidden>

                <!--#region list view-->
                <table id="datatableAssetExpenseLedger" datatable [dtOptions]="dtOptions"
                    class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th class="disabled-sorting">No</th>
                            <th style="display: none;"></th>
                            <th>Reff Code</th>
                            <th>Reff Name</th>
                            <th>Date</th>
                            <th>Agreement No</th>
                            <th>Remark</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of listassetexpense; let i=index">
                            <td style="text-align: center;">{{listassetexpense.numberIndex+i+1}}</td>
                            <td style="display: none;"></td>
                            <td class="if-no-edit-btn" style="width: 15%;text-align: center;">{{row.reff_code}}
                            </td>
                            <td class="if-no-edit-btn" style="width: 15%;text-align: left;">{{row.reff_name}}
                            </td>
                            <td class="if-no-edit-btn" style="width: 15%;text-align: center;">{{row.date}}
                            </td>
                            <td class="if-no-edit-btn" style="width: 15%;text-align: left;">
                                {{row.agreement_external_no}} <br> {{row.client_name}}
                            </td>
                            <td class="if-no-edit-btn" style="width: 25%;text-align: left;">{{row.reff_remark}}
                            </td>
                            <td style="width: 15%;text-align: right;">{{row.expense_amount | number : '1.2-2'}}</td>
                        </tr>
                    </tbody>
                </table>
                <!--#endregion list view-->
            </div>
            <!-- </div> -->
        </div>
    </div>
</div>
