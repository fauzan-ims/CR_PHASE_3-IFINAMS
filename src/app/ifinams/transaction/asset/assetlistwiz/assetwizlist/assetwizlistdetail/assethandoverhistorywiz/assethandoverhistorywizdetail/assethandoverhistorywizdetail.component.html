<div class="main-content margin-wizard-content">
    <!-- spinner region -->
    <div class="panel-container-spinner" *ngIf="showSpinner">
        <app-spinner class="spinner-container"></app-spinner>
    </div>
    <!-- end spinner region -->
    <div class="row">
        <div class="col-md-12">
            <!-- <div class="card "> -->
            <div class="card-body ">
                <!--#region form-->
                <form #handoverForm="ngForm" (ngSubmit)="onFormSubmit(handoverForm.value, handoverForm.valid)">
                    <!--#region button-->
                    <button type="button" class="btn btn-danger btn-round" (click)="btnBack()">Back</button>
                    <!--#endregion button-->

                    <!--#region div-->
                    <div class="row">
                        <!--#region code-->
                        <div class="col-md-4">
                            <div [hidden]="model.code != null" class="row"
                                style="margin-bottom: -15px; padding-top: 30px;">
                                <h1 class="col-md-4" style="font-size: 12px;">Code</h1>
                                <h1 class="col-md-8" style="font-size: 12px;">-Auto
                                    Generate-</h1>
                            </div>
                            <div [hidden]="model.code == null" class="form-group">
                                <label>Code </label>
                                <input type="text" class="form-control" placeholder="Enter Code" [ngModel]="model.code"
                                    name="p_code" [readonly]="isReadOnly">
                            </div>
                        </div>
                        <!--#endregion code-->

                        <!--#region Lookup branch_code-->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="branch_code" class="control-label labelmodule" style="cursor: pointer;"
                                    title="Clear">Office Name</label>
                                <div class="col-md-12 buttons">
                                    <span>
                                        <button [disabled]="this.param != null"
                                            class="btn btn-icon btn-outline-default btn-round btn-md" type="button"
                                            (click)="btnLookupBranch()" data-toggle="modal"
                                            data-target="#lookupModalBranch" href="#"><i
                                                class="fa fa-search-plus"></i></button>
                                        {{model.branch_name}}
                                        <input type="hidden" class="form-control" [ngModel]="model.branch_code"
                                            name="p_branch_code" #branch_code="ngModel">
                                        <input type="hidden" class="form-control" [ngModel]="model.branch_name"
                                            name="p_branch_name" #branch_name="ngModel">
                                    </span>
                                </div>
                            </div>
                        </div>
                        <!--#endregion Lookup branch_code-->

                        <!--#region status-->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="status" class="control-label">Status</label>
                                <input type="text" class="form-control" [ngModel]="model.status" name="p_status"
                                    readonly #status="ngModel" />
                            </div>
                        </div>
                        <!--#endregion status-->

                        <!--#region type-->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Type</label>
                                <select disabled class='form-control col-md-8' [(ngModel)]="model.type" name="p_type"
                                    (change)="Type($event)">
                                    <option value='DELIVERY'>DELIVERY</option>
                                    <option value='RETURN'>RETURN</option>
                                    <option value='REPLACE IN'>REPLACE IN</option>
                                    <option value='REPLACE OUT'>REPLACE OUT</option>
                                </select>
                            </div>
                        </div>
                        <!--#endregion type-->

                        <!--#region transaction_date-->
                        <div class="col-md-4">
                            <div class="form-group col-md-8" style="margin-left: -15px;">
                                <label for="transaction_date" class="control-label">Transaction Date</label>
                                <input class="form-control col-md-6" placeholder="dd/mm/yyyy" angular-mydatepicker
                                    [ngModel]="model.transaction_date" name="p_transaction_date" readonly
                                    [options]="myDatePickerOptions" (click)="transaction_date.toggleCalendar()"
                                    #p_transaction_date="ngModel" #transaction_date="angular-mydatepicker"
                                    autocomplete="off" />
                            </div>
                        </div>
                        <!--#endregion transaction_date-->

                        <!--#region handover_date-->
                        <div class="col-md-4">
                            <div class="form-group col-md-8" style="margin-left: -15px;">
                                <label for="handover_date" class="control-label">Handover Date</label>
                                <input class="form-control col-md-6" placeholder="dd/mm/yyyy" angular-mydatepicker
                                    [ngModel]="model.handover_date" name="p_handover_date" readonly
                                    [options]="myDatePickerOptions" (click)="handover_date.toggleCalendar()"
                                    #p_handover_date="ngModel" #handover_date="angular-mydatepicker"
                                    autocomplete="off" />
                            </div>
                        </div>
                        <!--#endregion handover_date-->

                        <!--#region handover_from-->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="handover_from" class="control-label">Handover From</label>
                                <input type="text" class="form-control" [ngModel]="model.handover_from"
                                    name="p_handover_from" readonly #handover_from="ngModel" />
                            </div>
                        </div>
                        <!--#endregion handover_from-->

                        <!--#region handover_to-->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="handover_to" class="control-label">Handover To</label>
                                <input type="text" class="form-control" [ngModel]="model.handover_to"
                                    name="p_handover_to" readonly #handover_to="ngModel" />
                            </div>
                        </div>
                        <!--#endregion handover_to-->

                        <!--#region remark-->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="remark" class="control-label">Remark</label>
                                <textarea readonly type="text" class="form-control" [ngModel]="model.remark"
                                    name="p_remark" #remark="ngModel" maxlength="4000"></textarea>
                            </div>
                        </div>
                        <!--#endregion remark-->
                    </div>
                    <!--#endregion div-->

                    <!--#region div-->
                    <div class="row">
                        <!--#region unit_condition-->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="unit_condition" class="control-label">Unit Condition</label>
                                <textarea readonly type="text" class="form-control" [ngModel]="model.unit_condition"
                                    name="p_unit_condition" #unit_condition="ngModel" maxlength="4000"></textarea>
                            </div>
                        </div>
                        <!--#endregion unit_condition-->

                        <!--#region reff_code-->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="reff_code" class="control-label">Reff Code</label>
                                <input type="text" class="form-control" [ngModel]="model.reff_code" name="p_reff_code"
                                    readonly #reff_code="ngModel" />
                            </div>
                        </div>
                        <!--#endregion reff_code-->

                        <!--#region reff_name-->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="reff_name" class="control-label">Reff Name</label>
                                <input type="text" class="form-control" [ngModel]="model.reff_name" name="p_reff_name"
                                    readonly #reff_name="ngModel" />
                            </div>
                        </div>
                        <!--#endregion reff_name-->

                        <!--#region fa_code-->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="fa_code" class="control-label">FA Code</label>
                                <input type="text" class="form-control" [ngModel]="model.fa_code" name="p_fa_code"
                                    readonly #fa_code="ngModel" />
                            </div>
                        </div>
                        <!--#endregion fa_code-->
                    </div>
                    <!--#endregion div-->
                </form>
                <!--#endregion form-->
            </div>
            <!--#region wizard container-->
            <div class="nav-tabs-navigation" [hidden]="param == null">
                <ul id="tabs1" class="nav nav-pills nav-justified" role="tablist">
                    <!-- <li class="nav-item">
                                        <a class="nav-link" (click)="assethandoverhistoryassetcheklistwiz()" href="#assetchecklist"
                                            data-toggle="tab" role="tab" aria-controls="assetchecklist"
                                            aria-selected="true">
                                            Asset Checklist
                                        </a>
                                    </li> -->
                    <li id="tabHandoverHistoryDocument" class="nav-item">
                        <a class="nav-link" (click)="assethandoverhistoryassetdocumentwiz()"
                            href="#assethandoverhistorydocument" data-toggle="tab" role="tab"
                            aria-controls="assetdocument" aria-selected="true">
                            Asset Document
                        </a>
                    </li>
                </ul>
            </div>
            <router-outlet></router-outlet>
            <!--#endregion wizard container-->
        </div>
    </div>
</div>

<!--#region lookup Branch -->
<div class="modal bd-example-modal-lg" tabindex="-1" aria-hidden="true" id="lookupModalBranch"
    style="margin-top: -65px">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" style="overflow:hidden;">
                <div class="col-md-12">
                    <div class="card-body col-md-12" style="width: 100%">
                        <table id="datatableLookupBranch" class="table table-striped table-bordered hover"
                            cellspacing="0" style="min-width: 100%;">
                            <thead>
                                <tr>
                                    <th class="disabled-sorting">No</th>
                                    <th style="display: none;"></th>
                                    <th>Code</th>
                                    <th>Office Name</th>
                                    <th style="text-align: center;">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of lookupbranch;let i=index">
                                    <td style="text-align: center;">{{lookupbranch.numberIndex+i+1}}</td>
                                    <td class="if-no-edit-btn" style="display: none;"></td>
                                    <td style="width: 30%; text-align: center;">{{row.code}}</td>
                                    <td style="width: 70%; text-align: left;">{{row.description}}</td>
                                    <td class="text-right">
                                        <button class="btn btn-outline-default btn-round"
                                            (click)="btnSelectRowBranch(row.code, row.description)">Select</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--#endregion lookup Branch-->
