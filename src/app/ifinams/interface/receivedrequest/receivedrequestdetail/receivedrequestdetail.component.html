<div class="main-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12">
      <div class="card ">
        <!--#region watermark-->
        <div class="watermark" [hidden]="this.isWatermark === '0'">
          <h6>{{this.companyName}}</h6>
          <h6>{{this.userName}}</h6>
          <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
        </div>
        <!--#endregion watermark-->
        <div class="card-header ">
          <h5 class="card-title">Received Request Info</h5>
        </div>
        <div class="card-body">
          <!--#region form-->
          <form #receivedrequestForm="ngForm">
            <!--#region button submit dan back-->
            <button type="button" class="btn btn-danger btn-round" (click)="btnBack()">Back</button>
            <!--#endregion button submit dan back-->

            <!--#region row-->
            <div class="row">
              <!--#region Request No-->
              <div class="col-md-4">
                <div class="form-group">
                  <label>Request No</label>
                  <input disabled type="text" class="form-control" [ngModel]="model.code" name="p_code">
                </div>
              </div>
              <!--#endregion Request No-->

              <!--#region Branch-->
              <div class="col-md-4">
                <div class="form-group">
                  <label>Branch</label>
                  <input disabled type="text" class="form-control" [ngModel]="model.branch_name" name="p_branch_name">
                </div>
              </div>
              <!--#endregion Branch-->
              <!--#region Status-->
              <div class="col-md-4">
                <div class="form-group">
                  <label>Status</label>
                  <input disabled type="text" class="form-control" [ngModel]="model.received_status"
                    name="p_received_status">
                </div>
              </div>
              <!--#endregion Status-->
            </div>
            <div class="row">
              <!--#region date-->
              <div class="col-md-4">
                <div class="form-group">
                  <label for="received_request_date" class="control-label">Date</label>
                  <div>
                    <input readonly class="form-control col-md-4" placeholder="dd/mm/yyyy" angular-mydatepicker
                      [ngModel]="model.received_request_date" name="p_received_request_date"
                      [options]="myDatePickerOptions" required #p_received_request_date="ngModel"
                      #received_request_date="angular-mydatepicker" autocomplete="off" />
                  </div>
                </div>
              </div>
              <!--#endregion date-->
              <!--#region Currency-->
              <div class="col-md-4">
                <div class="form-group">
                  <label>Currency</label>
                  <input disabled type="text" class="form-control" [ngModel]="model.received_currency_code"
                    name="p_received_currency_code">
                </div>
              </div>
              <!--#endregion Currency-->
              <!--#region Amount-->
              <div class="col-md-4">
                <div class="form-group">
                  <label>Received Amount</label>
                  <input disabled type="text" class="form-control" [ngModel]="model.received_amount"
                    name="p_received_amount">
                </div>
              </div>
              <!--#endregion Amount-->
            </div>
            <div class="row">
              <!--#region Reff No-->
              <div class="col-md-4">
                <div class="form-group">
                  <label>Reff No</label>
                  <input disabled type="text" class="form-control" [ngModel]="model.received_source_no"
                    name="p_received_source_no">
                </div>
              </div>
              <!--#endregion Reff No-->
              <!--#region Reff Name -->
              <div class="col-md-4">
                <div class="form-group">
                  <label>Reff Name</label>
                  <input disabled type="text" class="form-control" [ngModel]="model.received_source"
                    name="p_received_source">
                </div>
              </div>
              <!--#endregion Reff Name -->
            </div>
            <span layout="row horizontal-divider">
              <hr flex />
              <br>
            </span>
            <div class="row">
              <!--#region Last Update-->
              <div class="col-md-4">
                <div class="form-group">
                  <label for="mod_date" class="control-label">Last Update</label>
                  <div>
                    <input readonly class="form-control col-md-4" placeholder="dd/mm/yyyy" angular-mydatepicker
                      [ngModel]="model.mod_date" name="p_mod_date" [options]="myDatePickerOptions" required
                      #p_mod_date="ngModel" #mod_date="angular-mydatepicker" autocomplete="off" />
                  </div>
                </div>
              </div>
              <!--#endregion Last Update-->
              <!--#region Process Reff No -->
              <div class="col-md-4">
                <div class="form-group">
                  <label>Process Reff No </label>
                  <input disabled type="text" class="form-control" [ngModel]="model.process_reff_no"
                    name="p_process_reff_no">
                </div>
              </div>
              <!--#endregion Process Reff No -->
              <!--#region Process Reff Name -->
              <div class="col-md-4">
                <div class="form-group">
                  <label>Process Reff Name </label>
                  <input disabled type="text" class="form-control" [ngModel]="model.process_reff_name"
                    name="p_process_reff_name">
                </div>
              </div>
              <!--#endregion Process Reff Name -->
            </div>
            <div class="row">
              <!--#region Job Status-->
              <div class="col-md-4">
                <div class="form-group">
                  <label>Job Status</label>
                  <input disabled type="text" class="form-control" [ngModel]="model.job_status" name="p_job_status">
                </div>
              </div>
              <!--#endregion Job Status-->
              <!--#region Remark-->
              <div class="col-md-4">
                <div class="form-group">
                  <label>Remark</label>
                  <input disabled type="text" class="form-control" [ngModel]="model.received_remarks"
                    name="p_received_remarks">
                </div>
              </div>
              <!--#endregion Remark-->
            </div>
            <!--#endregion row-->
          </form>
          <!--#endregion form-->
        </div>
        <div *ngIf="param != null">
          <span layout="row horizontal-divider">
            <hr flex />
          </span>
          <div class="row">
            <div class="col-md-12">
              <div class="card-header">
                <h5 class="card-title">Received Detail List</h5>
              </div>
              <div class="card-body">
                <!--#region list view-->
                <table id="datatables" datatable [dtOptions]="dtOptions"
                  class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
                  <thead>
                    <tr>
                      <th class="disabled-sorting">No</th>
                      <th style="display: none;"></th>
                      <th>GL Link</th>
                      <th>Branch</th>
                      <th>Orig Amount</th>
                      <th>Remark</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let row of listreceived;let i=index ">
                      <td style="text-align: center;">{{listreceived.numberIndex+i+1}}</td>
                      <th style="display: none;"></th>
                      <td class="if-no-edit-btn" style="text-align: left; width: 20%;">{{row.gl_link_code}}</td>
                      <td class="if-no-edit-btn" style="text-align: left; width: 20%;">{{row.branch_name}}</td>
                      <td class="if-no-edit-btn" style="text-align: right; width: 30%;">{{row.orig_amount | number:'1.2-2'}}</td>
                      <td class="if-no-edit-btn" style="text-align: left; width: 30%;">{{row.remarks}}</td>
                    </tr>
                  </tbody>
                </table>
                <!--#endregion list view-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
