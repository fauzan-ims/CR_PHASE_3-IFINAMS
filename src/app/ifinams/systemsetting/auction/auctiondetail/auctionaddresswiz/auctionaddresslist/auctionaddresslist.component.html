<router-outlet></router-outlet>

<div id="hideMainPanelWiz" class="main-content margin-wizard-content">
  <div class="row">
    <div class="col-md-12">
      <div class="toolbar">
        <!--#region button add, delete-->
        <button class="btn btn-info btn-round" (click)="btnAdd()" data-role="R00023800000002C">
          Add
        </button>
        <button class="btn btn-danger btn-round" (click)="btnDeleteAll()" data-role="R00023800000003D">
          Delete
        </button>
        <!--#endregion button add, delete-->
      </div>

      <!--#region list view-->
      <table id="datatableAuctionAddressWiz" datatable [dtOptions]="dtOptions"
        class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th class="disabled-sorting">No</th>
            <th class="disabled-sorting">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" id="checkall" [(ngModel)]="selectedAll"
                    (change)="selectAllTable();" />
                  <span class="form-check-sign"></span>
                </label>
              </div>
            </th>
            <th>Address</th>
            <th>Province</th>
            <th>City</th>
            <th>Zip Code</th>
            <th>Latest</th>
            <th style="text-align: center;">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of listauctionaddress; let i = index">
            <td style="text-align: center;">{{listauctionaddress.numberIndex+i+1}}</td>
            <td class="disabled-sorting">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" [(ngModel)]="row.selected"
                    (change)="checkIfAllTableSelected($event, row.id);">
                  <span class="form-check-sign"></span>
                </label>
              </div>
            </td>
            <td style="width: 25%;text-align: left;">{{row.address}}</td>
            <td style="width: 20%;text-align: left;">{{row.province_name}}</td>
            <td style="width: 20%;text-align: left;">{{row.city_name}}</td>
            <td style="width: 20%; text-align: center;">{{row.zip_code}}</td>
            <td style="width: 15%; text-align: center;">{{row.is_latest}}</td>
            <td style="text-align: center;">
              <a class="btn btn-warning btn-link btn-icon btn-sm edit" title="Edit" (click)="btnEdit(row.id)"><i
                  class="fa fa-edit"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
      <!--#endregion list view-->
    </div>
  </div>
</div>
