<router-outlet></router-outlet>


<div id="hideMainPanelWiz" class="main-content margin-wizard-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card-body">
                <!--#region list view-->
                <table id="datatableBarcodehistory" datatable [dtOptions]="dtOptions"
                    class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th class="disabled-sorting">No</th>
                            <th>Doc. Refference No</th>
                            <th>Doc. Refference Type</th>
                            <th>From Office Name</th>
                            <th>To Office Name</th>
                            <th>Date</th>
                            <th>Duration (Days)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of listassetmutationhistory;  let i=index">
                            <td style="text-align: center;">{{listassetmutationhistory.numberIndex+i+1}}</td>
                            <td class="if-no-edit-btn" style="width: 20%;text-align: left;">
                                {{row.document_refference_no}}</td>
                            <td style="width: 20%;text-align: left;">{{row.document_refference_type}}</td>
                            <td style="width: 20%;text-align: left;">{{row.from_branch_name}} <br>
                            <td style="width: 20%;text-align: left;">{{row.to_branch_name}} <br>    
                            <td style="width: 10%;text-align: center;">{{row.date}}</td>
                            <td style="width: 10%;text-align: center;">{{row.usage_duration}}</td>
                        </tr>
                    </tbody>
                </table>
                <!--#endregion list view-->
            </div>
        </div>
    </div>
</div>
