<router-outlet></router-outlet>


<div id="hideMainPanelWiz" class="main-content margin-wizard-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card-body">
        <div class="toolbar">
          <!--#region button add, delete-->
          <button class="btn btn-info btn-round" type="button" (click)="btnLookupCity()" data-target="#lookupModalCity"
            data-role="R00021300022130C" data-toggle="modal" href="#">
            Add</button>
          <button class="btn btn-danger btn-round" (click)="btnDeleteAll()" data-role="R00021300012130D">
            Delete
          </button>
          <!--#endregion button add, delete-->
        </div>

        <!--#region list view-->
        <table id="datatables" datatable [dtOptions]="dtOptions"
          class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th class="disabled-sorting">No</th>
              <th class="disabled-sorting">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" id="checkall" [(ngModel)]="selectedAllTable"
                      (change)="selectAllTable();" />
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </th>
              <th>Code</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of listregioncity; let i=index">
              <td style="text-align: center;">{{listregioncity.numberIndex+i+1}}</td>
              <td class="disabled-sorting if-no-edit-btn">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="row.selected"
                      (change)="checkIfAllTableSelected($event, row.id);">
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </td>
              <td style="width: 20%;text-align: center;">{{row.city_code}} </td>
              <td style="width: 80%;">{{row.city_name}} </td>
            </tr>
          </tbody>
        </table>
        <!--#endregion list view-->
      </div>
    </div>
  </div>
</div>

<!--#region lookup city-->
<div class="modal bd-example-modal-lg" tabindex="-1" aria-hidden="true" id="lookupModalCity" style="margin-top: -65px">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body" style="overflow:hidden;">
        <div class="col-md-12">
          <div class="card-body col-md-12">
            <div class="toolbar">
              <!--#region button add-->
              <button class="btn btn-info btn-round" (click)="btnSelectAllLookup()" role="P001" id="button">
                Add
              </button>
              <!--#endregion button add--->
            </div>
            <table id="datatableLookupCity" class="table table-striped table-bordered hover" cellspacing="0"
              style="min-width: 100%;">
              <thead>
                <tr>
                  <th class="disabled-sorting">No</th>
                  <th class="disabled-sorting">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" id="checkallLookup"
                          [(ngModel)]="selectedAllLookup" (change)="selectAllLookup();" />
                        <span class="form-check-sign"></span>
                      </label>
                    </div>
                  </th>
                  <th>Code</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of lookupcity;  let i=index">
                  <td style="text-align: center;">{{lookupcity.numberIndex+i+1}}</td>
                  <td class="disabled-sorting">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="row.selectedLookup"
                          (change)="checkIfAllLookupSelected($event, row.code, row.description);">
                        <span class="form-check-sign"></span>
                      </label>
                    </div>
                  </td>
                  <td style="text-align: center;width: 20%;">{{ row.code }}</td>
                  <td class="if-no-edit-btn" style="text-align: left;width: 80%;">{{ row.description }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--#endregion lookup city-->
