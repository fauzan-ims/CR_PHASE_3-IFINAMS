<router-outlet></router-outlet>


<div id="hideMainPanelWiz" class="main-content margin-wizard-content">
    <div class="row">
        <div class="col-md-12">
            <!-- <div class="card"> -->
            <div class="card-body">
                <div class="toolbar">
                    <!--#region button-->
                    <button [hidden]="this.param == null || model.status !== 'NEW'" class="btn btn-info btn-round"
                        (click)="btnAdd()" data-role="R00021680042168C">
                        Add
                    </button>
                    <button [hidden]="this.param == null || model.status !== 'NEW'" type="submit"
                        class="btn btn-info btn-round" (click)="btnSaveList()" data-role="R00021680032168C">
                        Save
                    </button>
                    <button [hidden]="this.param == null || model.status !== 'NEW'" class="btn btn-danger btn-round"
                        (click)="btnDeleteAll()" data-role="R00021680022168D">
                        Delete
                    </button>

                    <button hidden id="docdetailwiz" type="button" (click)="callGetrowHeader()"></button>
                    <!--#endregion button-->
                </div>

                <input type="text" [ngModel]="model.status" name="p_status" hidden>

                <!--#region list view-->
                <table id="datatableDocument" datatable [dtOptions]="dtOptions"
                    class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th class="disabled-sorting">No</th>
                            <th class="disabled-sorting">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" id="checkall"
                                            [(ngModel)]="selectedAll" (change)="selectAll();" />
                                        <span class="form-check-sign"></span>
                                    </label>
                                </div>
                            </th>
                            <th style="display: none;"></th>
                            <th>Description</th>
                            <th>File Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of listdassetdocument; let i=index">
                            <td class="disabled-sorting" style="text-align: center;">
                                {{listdassetdocument.numberIndex+i+1}}</td>
                            <td class="disabled-sorting">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" [(ngModel)]="row.selected"
                                            (change)="checkIfAllTableSelected($event, row.id);">
                                        <span class="form-check-sign"></span>
                                    </label>
                                </div>
                                <input hidden name="p_id_doc" [ngModel]="row.id">
                            </td>
                            <td style="width: 50%;">
                                <textarea id="description{{i}}" class="form-control" type="text"
                                    value="{{row.description}}" name="p_description_doc">
                                </textarea>
                            </td>
                            <td style="width: 50%;">
                                <input [hidden]="row.file_name != '' || pageType !=null || this.model.status !== 'NEW'"
                                    type="file" (change)="onUpload($event, row.id)" />
                                <a>{{row.file_name}}</a>
                            </td>
                            <td style="text-align: center;" class="if-no-edit-btn">
                                <span>
                                    <a [hidden]="row.file_name == '' || row.file_name == null"
                                        (click)="previewFile(row.file_name, row.path)" style="cursor: pointer;">
                                        Preview</a> <br> <br>
                                    <a [hidden]="row.file_name == '' || row.file_name == null || this.model.status !== 'NEW'"
                                        (click)="deleteImage(row.id, row.file_name, row.path)" style="cursor: pointer;">
                                        Remove</a>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!--#endregion list view-->
            </div>
            <!-- </div> -->
        </div>
    </div>
</div>
