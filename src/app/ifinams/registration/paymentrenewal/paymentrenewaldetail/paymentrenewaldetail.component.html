<div class="main-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12 buttons btn-lookup-margin">
      <div class="card ">
        <!--#region watermark-->
        <div class="watermark" [hidden]="this.isWatermark === '0'">
          <h6>{{this.companyName}}</h6>
          <h6>{{this.userName}}</h6>
          <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
        </div>
        <!--#endregion watermark-->
        <div class="card-header ">
          <h4 class="card-title">Payment Renewal Info</h4>
        </div>
        <div class="card-body ">
          <!--#region form-->
          <form #paymentrenewalForm="ngForm"
            (ngSubmit)="onFormSubmit(paymentrenewalForm.value, paymentrenewalForm.valid)">

            <!--#region button-->
            <button type="button" class="btn btn-danger btn-round" (click)="btnBack()">Back</button>
            <!--#endregion button-->

            <!--#region row-->
            <div class="row">
              <!--#region code-->
              <div class="col-md-4" hidden>
                <div class="form-group">
                  <label class="control-label">Code</label>
                  <input class="form-control" [ngModel]="model.code" name="p_code" [readonly]="isReadOnly" required
                    #code="ngModel">
                </div>
              </div>
              <!--#endregion code-->

              <!--#region lookup Branch Code -->
              <div class="col-md-4">
                <div class="form-group">
                  <label class="labelmodule">Branch</label>
                  <input type="text" class="form-control" [ngModel]="model.branch_name" name="p_branch_name" readonly>
                </div>
              </div>
              <!--#endregion lookup Branch code -->

              <!--#region Policy No-->
              <div class="col-md-4">
                <div class="form-group">
                  <label>Policy No</label>
                  <input type="text" class="form-control" [ngModel]="model.policy_no" name="p_policy_no" readonly>
                </div>
              </div>
              <!--#endregion Policy No-->

              <!--#region year_period-->
              <div class="col-md-4">
                <div class="form-group">
                  <label>Year Periode </label>
                  <input class="form-control col-md-4" [ngModel]="model.year_period" name="p_year_period" readonly>
                </div>
              </div>
              <!--#endregion year_period-->
            </div>
            <!--#endregion row-->

            <!--#region row-->
            <div class="row" hidden>
              <!--#region lookup Asset No -->
              <div class="col-md-4">
                <div class="form-group">
                  <label>Asset No</label>
                  <input type="text" class="form-control" [ngModel]="model.asset_no" name="p_asset_no" readonly>
                </div>
              </div>
              <!--#endregion lookup Asset No -->

              <!--#region lookup Asset Name -->
              <div class="col-md-4">
                <div class="form-group">
                  <label>Asset Name</label>
                  <input type="text" class="form-control" [ngModel]="model.asset_name" name="p_asset_name" readonly>
                </div>
              </div>
              <!--#endregion lookup Asset Name -->
            </div>
            <!--#endregion row-->

            <!--#region row-->
            <div class="row">
              <!--#region policy_eff_date-->
              <div class="col-md-4">
                <div class="form-group">
                  <label>Effective Date</label>
                  <input type="date" class="form-control datepicker col-md-6"
                    [ngModel]="model.policy_eff_date | date:'y-MM-dd'" name="p_policy_eff_date" readonly>
                </div>
              </div>
              <!--#endregion policy_eff_date-->

              <!--#region policy_exp_date-->
              <div class="col-md-4">
                <div class="form-group">
                  <label>Expired Date </label>
                  <input type="date" class="form-control datepicker col-md-6"
                    [ngModel]="model.policy_exp_date | date:'y-MM-dd'" name="p_policy_exp_date" readonly>
                </div>
              </div>
              <!--#endregion policy_exp_date-->
            </div>
            <!--#endregion row-->

            <span layout="row horizontal-divider">
              <hr flex />
            </span>
            <br>

            <!--#region row-->
            <div class="row">
              <!--#region sell_amount-->
              <div class="col-md-4" hidden>
                <div class="form-group">
                  <label>Sell Amount</label>
                  <input class="form-control col-md-6" [ngModel]="model.sell_amount | number : '1.2-2'"
                    style="text-align: right;" maxlength="24" amount="sell_amount" name="p_sell_amount"
                    [readonly]="isReadOnly" required #sell_amount="ngModel">
                </div>
              </div>
              <!--#endregion sell_amount-->

              <!--#region adjustment_sell_amount-->
              <div class="col-md-4" hidden>
                <div class="form-group">
                  <label>Adjustment Sell Amount</label>
                  <input type="text" style="text-align:right" class="form-control col-md-6" maxlength="24"
                    amount="adjustment_sell_amount" [ngModel]="model.adjustment_sell_amount | number : '1.2-2'"
                    name="p_adjustment_sell_amount" readonly>
                </div>
              </div>
              <!--#endregion adjustment_sell_amount-->

              <!--#region buy_amount-->
              <div class="col-md-4">
                <div class="form-group">
                  <label>Buy Amount</label>
                  <input class="form-control col-md-6" [ngModel]="model.buy_amount | number : '1.2-2'"
                    name="p_buy_amount" maxlength="24" amount="buy_amount" style="text-align: right;" readonly>
                </div>
              </div>
              <!--#endregion buy_amount-->

              <!--#region adjustment_buy_amount-->
              <div class="col-md-4">
                <div class="form-group">
                  <label>Adjustment Buy Amount</label>
                  <input type="text" style="text-align:right" class="form-control col-md-6" maxlength="24"
                    amount="adjustment_discount_amount" [ngModel]="model.adjustment_buy_amount | number : '1.2-2'"
                    name="p_adjustment_buy_amount" readonly>
                </div>
              </div>
              <!--#endregion adjustment_buy_amount-->
            </div>
            <!--#endregion row-->

            <!--#region row-->
            <div class="row">
              <!--#region discount_amount-->
              <div class="col-md-4">
                <div class="form-group">
                  <label>Discount Amount</label>
                  <input class="form-control col-md-6" [ngModel]="model.discount_amount | number : '1.2-2'"
                    style="text-align: right;" maxlength="24" amount="discount_amount" name="p_discount_amount"
                    readonly>
                </div>
              </div>
              <!--#endregion discount_amount-->

              <!--#region adjustment_discount_amount-->
              <div class="col-md-4">
                <div class="form-group">
                  <label>Adjustment Discount Amount</label>
                  <input type="text" style="text-align:right" class="form-control col-md-6" maxlength="24"
                    amount="adjustment_discount_amount" [ngModel]="model.adjustment_discount_amount | number : '1.2-2'"
                    name="p_adjustment_discount_amount" readonly>
                </div>
              </div>
              <!--#endregion adjustment_discount_amount-->
            </div>
            <!--#endregion row-->

            <!--#region row-->
            <div class="row">
              <!--#region total_amount-->
              <div class="col-md-4">
                <div class="form-group">
                  <label>Nett Amount </label>
                  <input class="form-control col-md-6" [ngModel]="model.total_amount | number : '1.2-2'"
                    style="text-align:right" maxlength="24" amount="total_amount" name="p_total_amount" readonly>
                </div>
              </div>
              <!--#endregion total_amount-->
            </div>
            <!--#endregion row-->

            <!--#region row-->
            <div class="row">
              <!--#region ppn_amount-->
              <div class="col-md-4">
                <div class="form-group">
                  <label>PPN Amount </label>
                  <input class="form-control col-md-6" [ngModel]="model.ppn_amount | number : '1.2-2'"
                    style="text-align:right" maxlength="24" amount="ppn_amount" name="p_ppn_amount" readonly>
                </div>
              </div>
              <!--#endregion ppn_amount-->

              <!--#region pph_amount-->
              <div class="col-md-4">
                <div class="form-group">
                  <label>PPH Amount</label>
                  <input class="form-control col-md-6" [ngModel]="model.pph_amount | number : '1.2-2'"
                    name="p_pph_amount" maxlength="24" amount="pph_amount" style="text-align:right" readonly>
                </div>
              </div>
              <!--#endregion pph_amount-->
            </div>
            <!--#endregion row-->

            <!--#region row-->
            <div class="row">
              <!--#region total_payment_amount-->
              <div class="col-md-4">
                <div class="form-group">
                  <label>Payment Buy Amount </label>
                  <input class="form-control col-md-6" [ngModel]="model.total_payment_amount | number : '1.2-2'"
                    maxlength="24" amount="total_payment_amount" name="p_total_payment_amount" style="text-align:right"
                    readonly>
                </div>
              </div>
              <!--#endregion total_payment_amount-->

              <!--#region payment_request_code-->
              <div class="col-md-4" hidden>
                <div class="form-group">
                  <label class="control-label">Payment Request Code</label>
                  <input class="form-control" [ngModel]="model.payment_request_code" name="p_payment_request_code"
                    readonly>
                </div>
              </div>
              <!--#endregion payment_request_code-->
            </div>
            <!--#endregion row-->
          </form>
          <!--#endregion form-->
        </div>
        <div class="card-footer ">
        </div>
      </div>
    </div>
  </div>
</div>

<!--#region modal lookup Branch-->
<div class="modal bd-example-modal-lg" tabindex="-1" aria-hidden="true" id="lookupModalBranch"
  style="margin-top: -65px">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body" style="overflow:hidden;">
        <div class="col-md-12 buttons btn-lookup-margin">
          <div class="card-body col-md-12">
            <table id="datatableLookupBranch" class="table table-striped table-bordered hover" cellspacing="0"
              style="min-width: 100%;">
              <thead>
                <tr>
                  <th style="display: none;"></th>
                  <th class="disabled-sorting">No</th>
                  <th>Code</th>
                  <th>Name</th>
                  <th class="text-center">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of lookupbranch;  let i=index">
                  <td style="display: none;"></td>
                  <td style="text-align: center;">{{lookupbranch.numberIndex+i+1}}</td>
                  <td style="width: 20%;text-align: center;">{{ row.code }}</td>
                  <td style="width: 80%;text-align: left;">{{ row.name }}</td>
                  <td class="text-center">
                    <button class="btn btn-outline-default btn-round"
                      (click)="btnSelectRowBranch(row.code,row.name)">Select</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--#endregion modal lookup Branch-->
