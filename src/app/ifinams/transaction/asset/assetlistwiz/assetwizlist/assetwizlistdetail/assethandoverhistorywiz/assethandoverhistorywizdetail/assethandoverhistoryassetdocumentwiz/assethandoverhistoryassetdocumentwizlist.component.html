<div class="main-content margin-wizard-content">
    <div class="row">
        <div class="col-md-12">
            <!-- <div class="card"> -->
            <div class="card-body">
                <!--#region list view-->
                <table id="datatableDocument" datatable [dtOptions]="dtOptions"
                    class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th class="disabled-sorting">No</th>
                            <th style="display: none;"></th>
                            <th>Document Name</th>
                            <th>File Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of listdhandoverassetdocument; let i=index">
                            <td style="text-align: center;">{{listdhandoverassetdocument.numberIndex+i+1}}</td>
                            <td style="display: none;"></td>
                            <td style="width: 50%;">
                                <textarea id="document_name{{i}}" class="form-control" type="text"
                                    [readonly]="modeldetailasset.status !== 'NEW'" value="{{row.document_name}}"
                                    name="p_document_name">
                                </textarea>
                            </td>
                            <td style="width: 50%;">
                                <input
                                    [hidden]="row.file_name != '' || pageType !=null || modeldetailasset.status !== 'NEW'"
                                    type="file" (change)="onUpload($event, row.id)" />
                                <a>{{row.file_name}}</a>
                            </td>
                            <td style="text-align: center;" class="if-no-edit-btn">
                                <span>
                                    <a [hidden]="row.file_name == '' || row.file_name == null"
                                        (click)="previewFile(row.file_name, row.file_path)" style="cursor: pointer;">
                                        Preview</a> <br> <br>
                                    <a [hidden]="row.file_name == '' || row.file_name == null || modeldetailasset.status !== 'NEW'"
                                        (click)="deleteImage(row.id, row.file_name, row.file_path)"
                                        style="cursor: pointer;">
                                        Remove</a>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!--#endregion list view-->
            </div>
            <!-- </div> -->
        </div>
    </div>
</div>
