<div class="main-content">
    <!-- spinner region -->
    <div class="panel-container-spinner" *ngIf="showSpinner">
        <app-spinner class="spinner-container"></app-spinner>
    </div>
    <!-- end spinner region -->

    <div class="row">
        <div class="col-md-12">
            <div class="card-body ">
                <form #publicservicebranchserviceForm="ngForm"
                    (ngSubmit)="onFormSubmit(publicservicebranchserviceForm.value, publicservicebranchserviceForm.valid)">

                    <!--#region publicservicebranchDetail button submit dan back-->
                    <!-- <button type="submit" ng-disabled="publicservicebranchserviceForm.$invalid" class="btn btn-info btn-round"
                data-role="R00008270000000C">Save</button> -->
                    <button type="submit" class="btn btn-info btn-round" data-role="R00021430102143C">Save</button>
                    <button type="button" class="btn btn-danger btn-round" (click)="btnBack()">Back</button>
                    <!--#endregion publicservicebranchDetail button submit dan back-->

                    <!--#region publicservicebankDetail row-->
                    <div class="row">

                        <!--#region publicserviceAddresDetail Order To Public Service Code-->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Service *</label>
                                <div class="col-md-12 buttons">
                                    <span>
                                        <button
                                            class="btn btn-icon btn-outline-default btn-round btn-md btn-lookup-margin"
                                            type="button" (click)="btnLookupGeneralsubcode()" data-toggle="modal"
                                            data-target="#lookupModalGeneralsubcode" href="#"><i
                                                class="fa fa-search-plus"></i></button>
                                        {{model.description}}
                                        <input type="hidden" class="form-control" [ngModel]="model.service_code"
                                            name="p_service_code" required #service_code="ngModel">
                                    </span>
                                </div>
                            </div>
                        </div>
                        <!--#endregion publicserviceAddresDetail Order To Public Service Code-->

                        <!--#region Value Amount-->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="service_fee_amount" class="control-label">Service Fee Amount *</label>
                                <input type="text" style="text-align:right" class="form-control col-md-6"
                                    [ngModel]="model.service_fee_amount | number : '1.2-2'" name="p_service_fee_amount"
                                    required #service_fee_amount="ngModel" maxlength="24" amount="service_fee_amount">
                                <small
                                    *ngIf="(service_fee_amount.errors?.required && service_fee_amount.touched) || (service_fee_amount.errors?.required && publicservicebranchserviceForm.submitted)"
                                    class="text-danger">
                                    Service Fee Amount is required
                                </small>
                                <small *ngIf="service_fee_amount.errors?.pattern && service_fee_amount.touched"
                                    class="text-danger">
                                    Service Fee Amount is required and format should be <i>0-9</i>
                                </small>
                            </div>
                        </div>
                        <!--#endregion Value amount-->

                        <!--#region Service Fee Amount -->
                        <!-- <div class="col-md-4">
                  <div class="form-group" >
                    <label for="service_fee_amount" class="control-label">Service Fee Amount *</label>
                    <input id="service_fee_amount" style="text-align:right" type="text" class="form-control"
                      [ngModel]="model.service_fee_amount | number : '1.2-2'" pattern="{{NumberOnlyPattern}}" name="p_service_fee_amount"
                      required #service_fee_amount="ngModel" title="service_fee_amount">
                    <small *ngIf="(service_fee_amount.errors?.required && service_fee_amount.touched) || (service_fee_amount.errors?.required && publicservicebranchserviceForm.submitted)" class="text-danger">
                      Service Fee Amount is required
                    </small>
                    <small *ngIf="service_fee_amount.errors?.pattern && service_fee_amount.touched" class="text-danger">
                      Service Fee Amount is required and format should be <i>0-9</i>
                    </small>
                  </div>
                </div> -->
                        <!--#endregion Service Fee Amount -->
                    </div>
                    <!--#endregion publicservicebankDetail row-->
                </form>
                <!--#endregion form-->
            </div>
            <!-- </div> -->
        </div>
    </div>
</div>

<!--#region lookup Public Service-->
<div class="modal bd-example-modal-lg" tabindex="-1" aria-hidden="true" id="lookupModalGeneralsubcode"
    style="margin-top: -65px">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" style="overflow:hidden;">
                <div class="col-md-12">
                    <div class="card-body col-md-12">

                        <table id="datatableLookupGeneralsubcode" class="table table-striped table-bordered hover"
                            cellspacing="0" style="min-width: 100%;">
                            <thead>
                                <tr>
                                    <th style="display: none;"></th>
                                    <th>Code</th>
                                    <th>Description</th>
                                    <th class="text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of lookupGeneralsubcode">
                                    <td style="display: none;"></td>
                                    <td style="text-align: center; width: 25%;">{{ row.code }}</td>
                                    <td style="text-align: left; width: 75%;">{{ row.description }}</td>
                                    <td class="text-center" style="text-align: center;">
                                        <button class="btn btn-outline-default btn-round"
                                            (click)="btnSelectRowGeneralsubcode(row.code, row.description)">Select</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--#endregion lookup Public Service-->
