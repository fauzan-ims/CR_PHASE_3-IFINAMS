<div class="main-content">
    <!-- spinner region -->
    <div class="panel-container-spinner" *ngIf="showSpinner">
        <app-spinner class="spinner-container"></app-spinner>
    </div>
    <!-- end spinner region -->
    <div class="row">
        <div class="col-md-12">
            <div class="card ">
                <!--#region watermark-->
                <div class="watermark" [hidden]="this.isWatermark === '0'">
                    <h6>{{this.companyName}}</h6>
                    <h6>{{this.userName}}</h6>
                    <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
                </div>
                <!--#endregion watermark-->
                <div class="card-header ">
                    <h5 class="card-title">Master Location Info</h5>
                </div>
                <div class="card-body ">
                    <!--#region form-->
                    <form #MasterLocationForm="ngForm"
                        (ngSubmit)="onFormSubmit(MasterLocationForm.value, MasterLocationForm.valid)">
                        <!--#region button-->
                        <button type="submit" class="btn btn-info btn-round" data-role="R00012860001287C">Save</button>
                        <button [hidden]="this.param == null" class="btn btn-info btn-round col-md-4" type="button"
                            (click)="btnActive(model.code)" data-role="R00012860001287U">
                            <span [hidden]="model.is_active === true || this.param == null">Active</span>
                            <span [hidden]="model.is_active === false || this.param == null">Inactive</span>
                        </button>
                        <button type="button" class="btn btn-danger btn-round" (click)="btnBack()">Back</button>
                        <!--#endregion button-->

                        <!--#region div-->
                        <div class="row">
                            <!--#region company_code-->
                            <input type="hidden" class="form-control" [ngModel]="model.company_code"
                                name="p_company_code" #company_code="ngModel">
                            <!--#endregion company_code-->

                            <!--#region code-->
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="code" class="control-label">Code *</label>
                                    <input type="text" class="form-control" [ngModel]="model.code" name="p_code"
                                        [readonly]="isReadOnly" required #code="ngModel" maxlength="50">
                                    <small
                                        *ngIf="(code.errors?.required && code.touched) || (code.errors?.required && MasterLocationForm.submitted)"
                                        class="text-danger">
                                        Code is required
                                    </small>
                                </div>
                            </div>
                            <!--#endregion code-->

                            <!--#region Lookup branch_code-->
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="branch_code" class="control-label labelmodule" style="cursor: pointer;"
                                        title="Clear">Branch
                                        *</label>
                                    <div class="col-md-12 buttons">
                                        <span>
                                            <button class="btn btn-icon btn-outline-default btn-round btn-md"
                                                type="button" (click)="btnLookupBranch()" data-toggle="modal"
                                                data-target="#lookupModalBranch" href="#"><i
                                                    class="fa fa-search-plus"></i></button>
                                            {{model.branch_name}}
                                            <input type="hidden" class="form-control" [ngModel]="model.branch_code"
                                                name="p_branch_code" required #branch_code="ngModel">
                                            <input type="hidden" class="form-control" [ngModel]="model.branch_name"
                                                name="p_branch_name" #branch_name="ngModel">
                                        </span>
                                    </div>
                                    <small
                                        [hidden]="branch_code.valid || (branch_code.pristine && !MasterLocationForm.submitted)"
                                        class="text-danger">
                                        Branch is required
                                    </small>
                                </div>
                            </div>
                            <!--#endregion Lookup branch_code-->

                            <!--#region Description-->
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="description" class="control-label">Description *</label>
                                    <textarea type="text" class="form-control" [ngModel]="model.description"
                                        name="p_description" required #description="ngModel"></textarea>
                                    <small
                                        *ngIf="(description.errors?.required && description.touched) || (description.errors?.required && MasterLocationForm.submitted)"
                                        class="text-danger">
                                        Description is required
                                    </small>
                                </div>
                            </div>
                            <!--#endregion Description-->

                            <!--#region address-->
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="address" class="control-label">Address *</label>
                                    <textarea type="text" class="form-control" [ngModel]="model.address"
                                        name="p_address" required #address="ngModel"></textarea>
                                    <small
                                        *ngIf="(address.errors?.required && address.touched) || (address.errors?.required && MasterLocationForm.submitted)"
                                        class="text-danger">
                                        Address is required
                                    </small>
                                </div>
                            </div>
                            <!--#endregion address-->



                            <!--#region is_active-->
                            <div class="col-md-4">
                                <div class="form-check mt-3" style="margin-left: -35px;">
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input [disabled]="this.param != null" class="form-check-input"
                                                type="checkbox" [ngModel]="model.is_active" name="p_is_active">
                                            Active
                                            <span class="form-check-sign"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <!--#endregion is_active-->
                        </div>
                        <!--#endregion div-->
                    </form>
                    <!--#endregion form-->
                </div>
            </div>
        </div>
    </div>
</div>

<!--#region lookup Branch -->
<div class="modal bd-example-modal-lg" tabindex="-1" aria-hidden="true" id="lookupModalBranch"
    style="margin-top: -65px">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" style="overflow:hidden;">
                <div class="col-md-12">
                    <div class="card-body col-md-12" style="width: 100%">
                        <table id="datatableLookupBranch" class="table table-striped table-bordered hover"
                            cellspacing="0" style="min-width: 100%;">
                            <thead>
                                <tr>
                                    <th class="disabled-sorting">No</th>
                                    <th style="display: none;"></th>
                                    <th>Code</th>
                                    <th>Branch</th>
                                    <th style="text-align: center;">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of lookupbranch;let i=index">
                                    <td style="text-align: center;">{{lookupbranch.numberIndex+i+1}}</td>
                                    <td class="if-no-edit-btn" style="display: none;"></td>
                                    <td style="width: 30%; text-align: center;">{{row.code}}</td>
                                    <td style="width: 70%; text-align: left;">{{row.description}}</td>
                                    <td class="text-right">
                                        <button class="btn btn-outline-default btn-round"
                                            (click)="btnSelectRowBranch(row.code, row.description)">Select</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--#endregion lookup Branch-->
