<div class="main-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12">
      <div class="card ">
        <!--#region watermark-->
        <div class="watermark" [hidden]="this.isWatermark === '0'">
          <h6>{{this.companyName}}</h6>
          <h6>{{this.userName}}</h6>
          <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
        </div>
        <!--#endregion watermark-->
        <div class="card-header ">
          <h5 class="card-title">Checklist Info</h5>
        </div>
        <div class="card-body ">
          <!--#region form-->
          <form #subcodeForm="ngForm" (ngSubmit)="onFormSubmit(subcodeForm.value, subcodeForm.valid)">
            <!--#region button submit, button back-->
            <button type="submit" [hidden]="model.is_editable === '0'" data-role="R00021440022144C"
              class="btn btn-info btn-round">Save</button>
            <button [hidden]="this.params == null || model.is_editable === '0'" class="btn btn-success btn-round col-md-4" data-role="R00021440002145U"
              type="button" (click)="btnActive(model.code)">
              <span [hidden]="model.is_active === true || this.param == null">Active</span>
              <span [hidden]="model.is_active === false || this.param == null">Inactive</span>
            </button>
            <button type="button" class="btn btn-danger btn-round" (click)="btnBack()">Back</button>
            <!--#endregion button submit, button back-->

            <!--#region row-->
            <div class="row">

              <!--#region general_code-->
              <input hidden type="text" [ngModel]="this.param" name="p_asset_type_code">
              <!--#endregion general_code-->

              <!--#region code-->
              <div class="col-md-4">
                <div [hidden]="model.code != null" class="row" style="margin-bottom: -15px; padding-top: 30px;">
                  <h1 class="col-md-4" style="font-size: 12px;">Code</h1>
                  <h1 class="col-md-8" style="font-size: 12px;">-Auto
                    Generate-</h1>
                </div>
                <div [hidden]="model.code == null" class="form-group">
                  <label>Code </label>
                  <input type="text" class="form-control" placeholder="Enter Code" [ngModel]="model.code" name="p_code"
                    [readonly]="isReadOnly">
                </div>
              </div>
              <!--#endregion code-->

              <!--#region checklist_name-->
              <div class="col-md-4">
                <div class="form-group">
                  <label for="checklist_name" class="control-label">Checklist Name *</label>
                  <input type="text" class="form-control" [ngModel]="model.checklist_name" name="p_checklist_name" required
                    #checklist_name="ngModel" maxlength="250">
                  <small
                    *ngIf="(checklist_name.errors?.required && checklist_name.touched) || (checklist_name.errors?.required && subcodeForm.submitted)"
                    class="text-danger">
                    Checklist Name is required
                  </small>
                </div>
              </div>
              <!--#endregion checklist_name-->

              <!--#region oder key-->
              <div class="col-md-4">
                <div class="form-group">
                  <label for="order_key" class="control-label">Order Key *</label>
                  <input type="text" class="form-control col-md-2" [readonly] = "model.code == null"
                    [ngModel]="model.order_key" name="p_order_key" #order_key="ngModel"
                    pattern="{{NumberOnlyPattern}}" maxlength="5">
                  <small *ngIf="order_key.errors?.pattern && order_key.touched" class="text-danger">
                    Order Key is required and format should be <i>0-9</i>
                  </small>
                </div>
              </div>
              <!--#endregion oder key-->

              <!--#region is active-->
              <div class="col-md-4">
                <div class="form-check mt-3" style="margin-left: -35px;">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox"
                        [ngModel]="model.is_active" name="p_is_active" disabled>
                      Active
                      <span class="form-check-sign"></span>
                    </label>
                  </div>
                </div>
              </div>
              <!--#endregion is active-->
            </div>
            <!--#endregion row-->
          </form>
          <!--#endregion form-->
        </div>
      </div>
    </div>
  </div>
</div>
