<div class="main-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12">
      <div class="card ">
        <!--#region watermark-->
        <div class="watermark" [hidden]="this.isWatermark === '0'">
          <h6>{{this.companyName}}</h6>
          <h6>{{this.userName}}</h6>
          <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
        </div>
        <!--#endregion watermark-->
        <div class="card-header ">
          <h5 class="card-title">Payment Request Info</h5>
        </div>
        <div class="card-body">
          <!--#region form-->
          <form #paymentdetailForm="ngForm">
            <!--#region button submit dan back-->
            <button type="button" class="btn btn-danger btn-round" (click)="btnBack()">Back</button>
            <!--#endregion button submit dan back-->

            <!--#region row-->
            <div class="row">
              <!--#region code-->
              <div class="col-md-4">
                <div class="form-group">
                  <label>Request No</label>
                  <input type="text" class="form-control" [ngModel]="model.code" name="p_code" readonly>
                </div>
              </div>
              <!--#endregion code-->

              <!--#region branch-->
              <div class="col-md-4">
                <div class="form-group">
                  <label>Branch</label>
                  <input readonly type="text" class="form-control" [ngModel]="model.branch_name" name="p_branch_name">
                </div>
              </div>
              <!--#endregion branch-->

              <!--#region status-->
              <div class="col-md-4">
                <div class="form-group">
                  <label for="status" class="control-label">Status</label>
                  <input type="text" class="form-control" [ngModel]="model.payment_status" name="p_payment_status"
                    readonly />
                </div>
              </div>
              <!--#endregion status-->


            </div>
            <!--#endregion row-->
            <!-- #region row2 -->
            <div class="row">

              <!--#region is Date-->
              <div class="col-md-4">
                <div class="form-group">
                  <label for="payment_request_date" class="control-label">Request Date</label>
                  <div>
                    <input class="form-control col-md-4" placeholder="dd/mm/yyyy" angular-mydatepicker
                      [ngModel]="model.payment_request_date" name="p_payment_request_date"
                      [options]="myDatePickerOptions" required #p_payment_request_date="ngModel"
                      #payment_request_date="angular-mydatepicker" autocomplete="off" readonly />
                  </div>
                </div>
              </div>
              <!--#endregion is Date-->

              <!--#region branch-->
              <div class="col-md-4">
                <div class="form-group">
                  <label>Payment Branch</label>
                  <input readonly type="text" class="form-control" [ngModel]="model.payment_branch_name"
                    name="p_payment_branch_name">
                </div>
              </div>
              <!--#endregion branch-->

              <!--#region branch-->
              <div class="col-md-4">
                <div class="form-group">
                  <label>Currency</label>
                  <input readonly type="text" class="form-control col-md-4" [ngModel]="model.payment_currency_code"
                    name="p_payment_currency_code">
                </div>
              </div>
              <!--#endregion branch-->

            </div>
            <!-- #endregionrow2 -->

            <!-- #region row3 -->
            <div class="row">

              <!--#region is total amount-->
              <div class="col-md-4">
                <div class="form-group">
                  <label for="payment_amount" class="control-label">Payment Amount</label>
                  <input readonly type="text" class="form-control col-md-4"
                    [ngModel]="model.payment_amount | number:'1.2-2'" name="p_payment_amount" #payment_amount="ngModel"
                    style="text-align: right;" />
                </div>
              </div>
              <!--#endregion is total amount-->


              <!--#region reff no-->
              <div class="col-md-4">
                <div class="form-group">
                  <label>Reff No</label>
                  <input readonly type="text" class="form-control" [ngModel]="model.payment_source_no"
                    name="p_payment_source_no">
                </div>
              </div>
              <!--#endregion reff no-->

              <!--#region company code-->
              <div class="col-md-4">
                <div class="form-group">
                  <label>Reff Name</label>
                  <input type="text" class="form-control" [ngModel]="model.payment_source" name="p_payment_source"
                    readonly>
                </div>
              </div>
              <!--#endregion code-->
            </div>

            <!-- #endregionrow3 -->

            <div class="row">

              <!--#region bank-->
              <div class="col-md-4">
                <div class="form-group">
                  <label>To Bank Name</label>
                  <input readonly type="text" class="form-control" [ngModel]="model.to_bank_name" name="p_to_bank_name">
                </div>
              </div>
              <!--#endregion bank-->

              <!--#region company code-->
              <div class="col-md-4">
                <div class="form-group">
                  <label>To Bank Account No</label>
                  <input type="text" class="form-control" [ngModel]="model.to_bank_account_no"
                    name="p_to_bank_account_no" readonly>
                </div>
              </div>
              <!--#endregion code-->
              <!--#region company code-->
              <div class="col-md-4">
                <div class="form-group">
                  <label>To Bank Account Name</label>
                  <input type="text" class="form-control" [ngModel]="model.to_bank_account_name"
                    name="p_to_bank_account_name" readonly>
                </div>
              </div>
              <!--#endregion code-->



            </div>

            <!-- #regionrow4 -->
            <div class="row">

              <!--#region company code-->
              <div class="col-md-4">
                <div class="form-group">
                  <label>Job Status</label>
                  <input type="text" class="form-control" [ngModel]="model.job_status" name="p_job_status" readonly>
                </div>
              </div>
              <!--#endregion code-->

              <!--#region is Date-->
              <div class="col-md-4">
                <div class="form-group">
                  <label for="mod_date" class="control-label">Last Update</label>
                  <div>
                    <input class="form-control col-md-4" placeholder="dd/mm/yyyy" angular-mydatepicker
                      [ngModel]="model.mod_date" name="p_mod_date" [options]="myDatePickerOptions" required
                      #p_mod_date="ngModel" #mod_date="angular-mydatepicker" autocomplete="off" readonly />
                  </div>
                </div>
              </div>
              <!--#endregion is Date-->

            </div>
            <!-- #endregionrow4 -->

            <!-- #regionprocess -->
            <span layout="row horizontal-divider">
              <hr flex />
            </span><br>
            <div class="row">

              <div class="col-md-4">
                <div class="form-group">
                  <label>Process Date</label>
                  <input type="text" class="form-control" [ngModel]="model.process_date" name="p_process_date" readonly>
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>Process Reff No</label>
                  <input type="text" class="form-control" [ngModel]="model.process_reff_no" name="p_process_reff_no"
                    readonly>
                </div>
              </div>



              <div class="col-md-4">
                <div class="form-group">
                  <label>Process Reff Name</label>
                  <input type="text" class="form-control" [ngModel]="model.process_reff_name" name="p_process_reff_name"
                    readonly>
                </div>
              </div>


            </div>
            <!-- #end -->


          </form>
          <!--#endregion form-->
        </div>
        <div *ngIf="param != null">
          <span layout="row horizontal-divider">
            <hr flex />
          </span>
          <div class="row">
            <div class="col-md-12">
              <div class="card-header">
                <h5 class="card-title">Payment Detail List</h5>
              </div>
              <div class="card-body">

                <!--#region list view-->
                <table id="datatablepaydetail" datatable [dtOptions]="dtOptions"
                  class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
                  <thead>
                    <tr>
                      <!-- <th>Description</th> -->
                      <th class="disabled-sorting">No</th>
                      <th style="display: none;"></th>
                      <th>GL Link</th>
                      <th>Branch </th>
                      <th>Orig Amount</th>
                      <th>Remark</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let row of listpaymentdetail;let i=index ">
                      <td class="if-no-edit-btn" style="text-align: center;">{{listpaymentdetail.numberIndex+i+1}}</td>
                      <th class="if-no-edit-btn" style="display: none;"></th>
                      <td class="if-no-edit-btn" style="text-align: left; width: 25%;">{{row.gl_link_code}}</td>
                      <td class="if-no-edit-btn" style="text-align: left; width: 25%;">{{row.branch_name}}</td>
                      <td class="if-no-edit-btn" style="text-align: right; width: 20%;">{{row.orig_amount | number : '1.2-2'}}</td>
                      <td class="if-no-edit-btn" style="text-align: left; width: 30%;">{{row.remarks}}</td>
                    </tr>
                  </tbody>
                </table>
                <!--#endregion list view-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
