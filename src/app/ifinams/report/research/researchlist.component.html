<div id="hideMainPanel" class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <!--#region watermark-->
                <div class="watermark" [hidden]="this.isWatermark === '0'">
                    <h6>{{this.companyName}}</h6>
                    <h6>{{this.userName}}</h6>
                    <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
                </div>
                <!--#endregion watermark-->
                <div class="card-header">
                    <h5 class="card-title">Research</h5>
                </div>
                <div class="card-body">
                    <!--#region button add-->
                    <div class="toolbar">
                        <button type="button" class="btn btn-success btn-round"
                            (click)="btnGenerate()">Generate</button>
                    </div>
                    <!--#endregion button add-->
                    <!--#region list view-->
                    <table id="datatable" datatable [dtOptions]="dtOptions"
                        class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th class="disabled-sorting">&nbsp;</th>
                                <th class="disabled-sorting" style="text-align: center;">2,000</th>
                                <th class="disabled-sorting" style="text-align: center;">10,000</th>
                                <th class="disabled-sorting" style="text-align: center;">20,000</th>
                                <th class="disabled-sorting" style="text-align: center;">30,000</th>
                                <th class="disabled-sorting" style="text-align: center;">40,000</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of listgeneralcode;  let i=index" class="row-2 even">
                                <td class="column-1" style="width: 20%;text-align: left;">{{row.service_name}}</td>
                                <!-- <td class="column-1" style="text-align: left;">OILS</td> -->
                                <!-- <td class="column-2"></td> -->
                                <td class="column-3" style="text-align: center;"><i class="fa fa-check"></i></td>
                                <td class="column-3" style="text-align: center;"><i class="fa fa-check"></i></td>
                                <td class="column-4" style="text-align: center;"><i class="fa fa-check"></i></td>
                                <td class="column-5" style="text-align: center;"><i class="fa fa-check"></i></td>
                                <td class="column-6" style="text-align: center;"><i class="fa fa-check"></i></td>
                            </tr>
                        </tbody>
                    </table>
                    <!--#endregion list view-->
                </div>
            </div>
        </div>
    </div>
</div>
