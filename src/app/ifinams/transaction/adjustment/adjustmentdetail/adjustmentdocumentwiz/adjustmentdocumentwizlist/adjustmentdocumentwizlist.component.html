<router-outlet></router-outlet>


<div id="hideMainPanelWiz" class="main-content margin-wizard-content">
    <div class="row">
        <div class="col-md-12">
            <!-- <div class="card"> -->
            <div class="card-body">
                <div class="toolbar">

                    <input type="text" [ngModel]="model.status" name="p_status" hidden>

                    <button [hidden]="this.param == null || model.status !== 'HOLD'" class="btn btn-info btn-round"
                        (click)="btnAdd()" data-role="R00021900022191C">
                        Add
                    </button>
                    <button [hidden]="this.param == null || model.status !== 'HOLD'" type="submit"
                        class="btn btn-info btn-round" (click)="btnSaveList()" data-role="R00021900022192C">
                        Save
                    </button>
                    <button [hidden]="this.param == null || model.status !== 'HOLD'" class="btn btn-danger btn-round"
                        (click)="btnDeleteAll()" data-role="R00021900022193D">
                        Delete
                    </button>

                    <!--#region list view-->
                    <table id="datatableDocument" datatable [dtOptions]="dtOptions"
                        class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th class="disabled-sorting">No</th>
                                <th>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox" id="checkall"
                                                [(ngModel)]="selectedAll" (change)="selectAll();" />
                                            <span class="form-check-sign"></span>
                                        </label>
                                    </div>
                                </th>
                                <th>Document Name</th>
                                <th>File Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of listdassetdocument; let i=index">
                                <td style="text-align: center;">{{listdassetdocument.numberIndex+i+1}}</td>
                                <td class="disabled-sorting">
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox" [(ngModel)]="row.selected"
                                                (change)="checkIfAllTableSelected($event, row.id);">
                                            <span class="form-check-sign"></span>
                                        </label>
                                    </div>
                                    <input hidden name="p_id_doc" [ngModel]="row.id">
                                </td>
                                <td style="width: 45%;">
                                    <textarea [disabled]="model.status !== 'HOLD'" id="description{{i}}"
                                        class="form-control" type="text" value="{{row.description}}"
                                        name="p_description_doc">
                                </textarea>
                                </td>
                                <td style="width: 55%;">
                                    <input [hidden]="row.file_name != '' && row.file_name != null" type="file"
                                        (change)="onUpload($event, row.id)" />
                                    <a [hidden]="row.file_name === '' && row.file_name == null">{{row.file_name}}</a>
                                    <input hidden name="p_file_path" [ngModel]="row.path">
                                </td>
                                <td style="text-align: center;" class="if-no-edit-btn">
                                    <span>
                                        <a [hidden]="row.file_name == '' || row.file_name == null"
                                            (click)="previewFile(row.file_name, row.path)" style="cursor: pointer;">
                                            Preview</a> <br>
                                        <a [hidden]="row.file_name == '' || row.file_name == null || model.status !== 'HOLD'"
                                            (click)="deleteImage(row.id, row.file_name, row.path)"
                                            style="cursor: pointer;">
                                            Remove</a>
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!--#endregion list view-->
                </div>
                <!-- </div> -->
            </div>
        </div>
    </div>
