<router-outlet></router-outlet>


<div id="hideMainPanelWiz" class="main-content margin-wizard-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12">

      <div class="card-body">
        <div class="toolbar" [hidden]="model.claim_status !== 'HOLD' && model.claim_status !== 'HOLD' ">
          <!--#region button save delete add-->
          <button class="btn btn-info btn-round" type="button" (click)="btnLookupDoc()"
            data-target="#lookupModalDocument" data-toggle="modal" href="#" data-role="R00021970012197A">
            Add </button>
          <button type="button" class="btn btn-info btn-round" (click)="saveList()" data-role="R00021970042197C">
            Save</button>
          <button class="btn btn-danger btn-round" (click)="btnDeleteAll()" data-role="R00021970022197D">
            Delete
          </button>
          <!--#endregion button save delete add-->
        </div>
        <!--#region Insurancecompanydocument list view-->
        <table id="datatableClaimDocList" datatable [dtOptions]="dtOptions"
          class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th class="disabled-sorting">No</th>
              <th class="disabled-sorting" [hidden]="model.claim_status !== 'HOLD' && model.claim_status !== 'HOLD'">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" id="checkall" [(ngModel)]="selectedAll"
                      (change)="selectAll();" />
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </th>
              <th>Name</th>
              <th>Expired Date</th>
              <th>Remark</th>
              <th>File Name</th>
              <th style="text-align: center;">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of listclaimdoc; let i=index">
              <td style="text-align: center;">{{listclaimdoc.numberIndex+i+1}}</td>
              <td [hidden]="model.claim_status !== 'HOLD' && model.claim_status !== 'HOLD'">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="row.selected"
                      (change)="checkIfAllTableSelected($event, row.id, row.paths);">
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </td>
              <td style="width: 20%;text-align: left;">{{row.document_name}}</td>
              <td style="width: 15%;">
                <div class="form-group">
                  <input [ngStyle]="getStyles(isButton)" class="form-control" placeholder="dd/mm/yyyy"
                    [readonly]="model.claim_status !== 'HOLD' && model.claim_status !== 'HOLD'" angular-mydatepicker
                    value="{{row.document_date}}" name="p_document_date" [options]="myDatePickerOptions"
                    (click)="document_date.toggleCalendar()" #document_date="angular-mydatepicker" autocomplete="off" />
                </div>
              </td>
              <td style="width: 45%;text-align: center;">
                <textarea type="text" class="form-control" value="{{row.document_remarks}}"
                  [readonly]="model.claim_status !== 'HOLD' && model.claim_status !== 'HOLD'"
                  name="p_document_remarks"></textarea>
              </td>
              <td style="width: 20%;text-align: center;">
                <input hidden name="p_id" [ngModel]="row.id">
                <input [hidden]="row.file_name != '' && row.file_name != null" type="file"
                  (change)="onUpload($event, row.id)" />
                <a>{{row.file_name}}</a>
              </td>
              <td style="width: 10%;text-align: center;" class="if-no-edit-btn">
                <span>
                  <a [hidden]="row.file_name == '' || row.file_name == null"
                    (click)="priviewFile(row.file_name, row.paths)" style="cursor: pointer;">
                    Preview</a>
                  <br>
                  <a [hidden]="row.file_name == '' || row.file_name == null || model.claim_status !== 'HOLD' && model.claim_status !== 'HOLD'"
                    (click)="deleteImage(row.file_name, row.id, row.paths)" style="cursor: pointer;">
                    Remove</a>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
        <!--#endregion Insurancecompanydocument list view //(change)="Document(row.id, $event)"-->
      </div>
    </div>
  </div>
</div>

<!--#region lookup message-->
<div class="modal bd-example-modal-lg" tabindex="-1" aria-hidden="true" id="lookupModalDocument"
  style="margin-top: -65px">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body" style="overflow:hidden; padding: 10px;">
        <div class="col-md-12">
          <!--#region button add-->
          <button class="btn btn-info btn-round" (click)="btnSelectAllLookup()" id="button" [hidden]="isLookup">
            Add
          </button>
          <!--#endregion button add--->
          <div class="card-body col-md-12" style="width: 100%">
            <table id="datatableLookupDocument" class="table table-striped table-bordered hover" cellspacing="0"
              width="100%">
              <thead>
                <tr>
                  <th class="disabled-sorting">No</th>
                  <th class="disabled-sorting">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" id="checkallLookup"
                          [(ngModel)]="selectedAllLookup" (change)="selectAllLookup();" />
                        <span class="form-check-sign"></span>
                      </label>
                    </div>
                  </th>
                  <th>Name</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of lookupdoc;  let i=index">
                  <td style="text-align: center;">{{lookupdoc.numberIndex+i+1}}</td>
                  <td>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="row.selectedLookup"
                          (change)="checkIfAllLookupSelected($event, row.code, row.description);">
                        <span class="form-check-sign"></span>
                      </label>
                    </div>
                  </td>
                  <td class="if-no-edit-btn" style="width: 100%;text-align: left;">{{ row.description}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--#endregion lookup message-->
