<router-outlet></router-outlet>


<div id="hideMainPanelWiz" class="main-content margin-wizard-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12">
      <div class="toolbar">
        <!--#region add, delete-->
        <button class="btn btn-info btn-round" (click)="btnAdd()" data-role="R00021390042139C">
          Add
        </button>
        <button class="btn btn-danger btn-round" (click)="btnDeleteAll()" data-role="R00021390012139D">
          Delete
        </button>
        <!--#endregion button add, delete-->
      </div>
      <!--#region list view-->
      <table id="datatabless" datatable [dtOptions]="dtOptions"
        class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th class="disabled-sorting">No</th>
            <th class="disabled-sorting">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" id="checkall" [(ngModel)]="selectedAll"
                    (change)="selectAllTable();" />
                  <span class="form-check-sign"></span>
                </label>
              </div>
            </th>
            <th>Name</th>
            <th>Bank Branch</th>
            <th>Bank Account No</th>
            <th>Bank Account Name</th>
            <th>Default</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of listinsurancecompanybank; let i=index">
            <td style="text-align: center;">{{listinsurancecompanybank.numberIndex+i+1}}</td>
            <td class="disabled-sorting">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" [(ngModel)]="row.selected"
                    (change)="checkIfAllTableSelected($event, row.id);">
                  <span class="form-check-sign"></span>
                </label>
              </div>
            </td>
            <td style="width: 25%;">{{row.bank_name}}</td>
            <td style="width: 20%;">{{row.bank_branch}}</td>
            <td style="width: 20%;">{{row.bank_account_no}}</td>
            <td style="width: 25%;">{{row.bank_account_name}}</td>
            <td style="width: 10%;text-align: center;">{{row.is_default}}</td>
            <td style="text-align: center;">
              <a class="btn btn-warning btn-link btn-icon btn-sm edit" title="Edit" (click)="btnEdit(row.id)"><i
                  class="fa fa-edit"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
      <!--#endregion list view-->
    </div>
  </div>
</div>
