<div class="main-content">
    <!-- spinner region -->
    <div class="panel-container-spinner" *ngIf="showSpinner">
      <app-spinner class="spinner-container"></app-spinner>
    </div>
    <!-- end spinner region -->
    <div class="row">
      <div class="col-md-12">
        <div class="card ">
          <!--#region watermark-->
          <div class="watermark" [hidden]="this.isWatermark === '0'">
            <h6>{{this.companyName}}</h6>
            <h6>{{this.userName}}</h6>
            <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
          </div>
          <!--#endregion watermark-->
          <div class="card-header ">
            <h4 class="card-title">{{model.name}}</h4>
          </div>
          <div class="card-body ">
  
            <form #reportForm="ngForm" (ngSubmit)="onFormSubmit(reportForm.value, reportForm.valid, reportForm.print_option)">
              <!--#region button print dan back-->
              <button type="submit" class="btn btn-info btn-round" data-role="R00024280000004P">Print</button>
              <button type="button" class="btn btn-danger btn-round" (click)="btnBack()">Back</button>
              <!--#endregion button print dan back-->
  
              <!--#region row-->
              <div class="row">

                 <!--#region Lookup asset-->
                 <div class="col-md-4">
                    <div class="form-group">
                        <label for="asset_code" class="control-label" style="cursor: pointer;"
                            title="Clear">Fixed Asset *</label>
                        <div class="col-md-12 buttons">
                            <span>
                                <button
                                    class="btn btn-icon btn-outline-default btn-round btn-md" type="button"
                                    (click)="btnLookupAsset()" data-toggle="modal"
                                    data-target="#lookupModalAsset" href="#"><i
                                        class="fa fa-search-plus"></i></button>
                                {{model.asset_code}}
                                <input type="hidden" class="form-control" [ngModel]="model.asset_code"
                                    name="p_asset_code" required #asset_code="ngModel">
                                <input type="hidden" class="form-control" [ngModel]="model.asset_name"
                                    name="p_asset_name" #asset_name="ngModel">
                            </span>
                        </div>
                        <small
                          *ngIf="asset_code.errors?.required && asset_code.touched || (asset_code.errors?.required && reportForm.submitted)"
                          class="text-danger">
                          Fixed Asset is required
                        </small>
                    </div>
                </div>
                <!--#endregion Lookup asset-->
               
                
              </div>
              <!--#endregion row-->

              <div class="row">
                <!--#region to_date-->
                <!--#region parking_location-->
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="parking_location" class="control-label">Fixed Asset Description</label>
                        <input  type="text"
                            class="form-control"readonly [ngModel]="model.item_name" name="p_item_name"
                            #item_name="ngModel" maxlength="250" />
                    </div>
                </div>
                <!--#endregion parking_location-->
              </div>

              <!--#region row-->
              <div class="row">
                <!--#region parking_location-->
                <!-- <div class="col-md-4">
                    <div class="form-group">
                        <label for="parking_location" class="control-label">Plat No / Chassis No / Engine No</label>
                        <input  type="text"
                            class="form-control" [ngModel]="model.plat_no" name="p_plat_no"
                            #plat_no="ngModel" maxlength="250" />
                    </div>
                </div> -->
                <!--#endregion parking_location-->
              </div>
              <!--#endregion row-->

               <!--#region row-->
            <div class="row">
                 <!--#region print_option-->
              <div class="col-md-4">
                <label>Print Option</label>
                <div class="form-group col-md-12">
                  <div class="row">
                    <div class="form-check-radio form-check-inline">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="p_print_option" value="PDF"
                          [(ngModel)]="model.print_option">PDF
                        <span class="form-check-sign"></span>
                      </label>
                    </div>
                    <div class="form-check-radio form-check-inline">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="p_print_option" value="Excel"
                          [(ngModel)]="model.print_option">Excel
                        <span class="form-check-sign"></span>
                      </label>
                    </div>
                    <div class="form-check-radio form-check-inline">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="p_print_option" value="ExcelRecord"
                          [(ngModel)]="model.print_option">Excel (Data Only)
                        <span class="form-check-sign"></span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <!--#endregion print_option-->
              </div>
              <!--#endregion row-->
            </form>
          </div>
          <div class="card-footer ">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--#region lookup ASset -->
<div class="modal bd-example-modal-lg" tabindex="-1" aria-hidden="true" id="lookupModalAsset" style="margin-top: -65px">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" style="overflow:hidden;">
                <div class="col-md-12">
                    <div class="card-body col-md-12" style="width: 100%">
                        <table id="datatableLookupAsset" class="table table-striped table-bordered hover"
                            cellspacing="0" style="min-width: 100%;">
                            <thead>
                                <tr>
                                    <th class="disabled-sorting">No</th>
                                    <th style="display: none;"></th>
                                    <th>Code</th>
                                    <th>Description</th>
                                    <th>Plat No</th>
                                    <th style="text-align: center;">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of lookupAsset;let i=index">
                                    <td style="text-align: center;">{{lookupAsset.numberIndex+i+1}}</td>
                                    <td class="if-no-edit-btn" style="display: none;"></td>
                                    <td style="width: 15%; text-align: center;">{{row.code}}</td>
                                    <td style="width: 70%; text-align: left;">{{row.item_name}}</td>
                                    <td style="width: 15%; text-align: left;">{{row.plat_no}}</td>
                                    <td class="text-right">
                                        <button class="btn btn-outline-default btn-round"
                                            (click)="btnSelectRowAsset(row.code, row.barcode, row.item_name, row.item_code, row.location_code, 
                                            row.description_location, row.division_code, row.division_name, 
                                            row.department_code, row.department_name, row.sub_department_code, 
                                            row.sub_department_name, row.units_code, row.units_name, row.net_book_value_comm, 
                                            row.net_book_value_fiscal, row.original_price, row.purchase_price, row.new_purchase_date, row.plat_no)">Select</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--#endregion lookup Asset-->
