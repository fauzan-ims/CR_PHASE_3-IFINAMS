<router-outlet></router-outlet>


<div id="hideMainPanelWiz" class="main-content margin-wizard-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card-body">
                <!--#region list view-->
                <table id="datatableadjustmenthistory" datatable [dtOptions]="dtOptions"
                    class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th class="disabled-sorting">No</th>
                            <th class="disabled-sorting" style="display: none;"></th>
                            <th>Code</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Amount</th>
                            <th>Remark</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of listassetpublicservice;  let i=index">
                            <td style="text-align: center;">{{listassetpublicservice.numberIndex+i+1}}</td>
                            <td class="disabled-sorting" style="display: none;"></td>
                            <td class="if-no-edit-btn" style="width: 15%;text-align: center;">{{row.code}}</td>
                            <td style="width: 15%;text-align: center;">{{row.register_date}}</td>
                            <td style="width: 15%;text-align: center;">{{row.register_status}}</td>
                            <td style="width: 15%;text-align: right;">{{row.public_service_settlement_amount | number :
                                '1.2-2'}}
                            </td>
                            <td style="width: 40%;text-align: left;">{{row.register_remarks}}</td>
                        </tr>
                    </tbody>
                </table>
                <!--#endregion list view-->
            </div>
        </div>
    </div>
</div>
