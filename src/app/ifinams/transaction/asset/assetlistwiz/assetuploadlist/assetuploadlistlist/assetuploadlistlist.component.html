<router-outlet></router-outlet>


<div id="hideMainPanel" class="main-content margin-wizard-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card-body">
                <!--#region button Upload-->
                <div class="toolbar">
                    <!--#region row-->
                    <div class="row">
                        <!--#region Asset Type-->
                        <div class="col-md-2">
                            <div class="form-group">
                                <label>Asset Type</label>
                                <select class='form-control' [ngModel]="this.asset_type"
                                    (change)="PageAssetType($event)">
                                    <option value='ELCT'>ELECTRONIC</option>
                                    <option value='FNTR'>FURNITURE</option>
                                    <option value='MCHN'>MACHINE</option>
                                    <option value='PRTY'>PROPERTY</option>
                                    <option value='VHCL'>VEHICLE</option>
                                    <option value='OTHR'>OTHERS</option>
                                </select>
                            </div>   
                        </div>
                        <!--#endregion Asset Type-->
                    </div>
                    <!--#endregion row-->

                    <button class="btn btn-info btn-round custom-button-width" (click)="btnDownload()"
                        data-role="R00021450022146P">Download Template
                    </button>

                    <span class="btn btn-success btn-round btn-file custom-button-width" hidden>
                        <input type="file" accept=".pdf, .xls, .xlsx" (change)="onUploadReader($event)" />
                        <span>Upload Excel</span>
                    </span>{{tempFile}}

                    <button class="btn btn-success btn-round" (click)="btnPost()" data-role="R00021450002146O">
                        Post
                    </button>
                    <button class="btn btn-warning btn-round" (click)="btnReject()" data-role="R00021450002146R">
                        Reject
                    </button>
                    <button class="btn btn-success btn-round" (click)="btnView()" data-role="R00021450002146P">
                        View Data
                    </button>
                </div>
                <!--#endregion button Upload-->

                <!--#region list view-->
                <table id="datatableassetupload" datatable [dtOptions]="dtOptions"
                    class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th class="disabled-sorting">No</th>
                            <th class="disabled-sorting">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" id="checkall"
                                            [(ngModel)]="selectedAll" (change)="selectAllTable();" />
                                        <span class="form-check-sign"></span>
                                    </label>
                                </div>
                            </th>
                            <th>Upload No</th>
                            <th>File Name</th>
                            <th>Asset Type</th>
                            <th>Date</th>
                            <th>Upload By</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of listassetupload;  let i=index">
                            <td style="text-align: center;">{{listassetupload.numberIndex+i+1}}</td>
                            <td class="disabled-sorting">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" [(ngModel)]="row.selected"
                                            (change)="checkIfAllTableSelected($event, row.upload_no);">
                                        <span class="form-check-sign"></span>
                                    </label>
                                </div>
                            </td>
                            <td class="if-no-edit-btn" style="width: 20%;text-align: center;">{{row.upload_no}}</td>
                            <td style="width: 25%;text-align: left;">{{row.file_name}}</td>
                            <td style="width: 15%;text-align: left;">{{row.type_name}}</td>
                            <td style="width: 10%;text-align: center;">{{row.cre_date}}</td>
                            <td style="width: 15%;text-align: center;">{{row.name}}</td>
                            <td style="width: 15%;text-align: center;">{{row.status_upload}}</td>
                        </tr>
                    </tbody>
                </table>
                <!--#endregion list view-->
            </div>
        </div>
    </div>
</div>
