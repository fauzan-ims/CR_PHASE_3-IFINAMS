<div class="main-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12 buttons btn-lookup-margin">
      <div class="card ">
        <!--#region watermark-->
        <div class="watermark" [hidden]="this.isWatermark === '0'">
          <h6>{{this.companyName}}</h6>
          <h6>{{this.userName}}</h6>
          <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
        </div>
        <!--#endregion watermark-->
        <div class="card-header ">
          <h5 class="card-title">Depreciation Detail Info</h5>
        </div>
        <div class="card-body ">
          <!--#region form-->
          <form #insurancedepreciationdetaildetailForm="ngForm"
            (ngSubmit)="onFormSubmit(insurancedepreciationdetaildetailForm.value, insurancedepreciationdetaildetailForm.valid)">

            <!--#region button submit dan back-->
            <button type="submit" class="btn btn-info btn-round" data-role="R00021380032138C">Save</button>
            <button type="button" class="btn btn-danger btn-round" (click)="btnBack()">Back</button>
            <!--#endregion button submit dan back-->

            <!--#region row-->
            <div class="row">
              <input hidden type="text" [ngModel]="this.param" name="p_depreciation_code">

              <input hidden type="text" [ngModel]="this.params" name="p_id">

              <!--#region tenor-->
              <div class="col-md-4">
                <div class="form-group" >
                  <label for="tenor" class="control-label">Tenor (Month) *</label>
                  <input type="text" style="text-align:right" class="form-control col-md-6" [ngModel]="model.tenor"
                    name="p_tenor" required #tenor="ngModel" pattern="{{NumberOnlyPattern}}">
                  <small *ngIf="(tenor.errors?.required && tenor.touched) || (tenor.errors?.required && insurancedepreciationdetaildetailForm.submitted)" class="text-danger">
                    Tenor is required
                  </small>
                  <small *ngIf="tenor.errors?.pattern && tenor.touched" class="text-danger">
                    Tenor is required and format should be <i>0-9</i>
                  </small>
                </div>
              </div>
              <!--#endregion tenor-->

              <!--#region rate-->
              <div class="col-md-4">
                <div class="form-group" >
                  <label for="rate" class="control-label">Rate (%) *</label>
                  <input type="text" style="text-align:right" class="form-control col-md-6"
                    [ngModel]="model.rate | number : '1.6-6'" name="p_rate" required #rate="ngModel" maxlength="10" rate="rate">
                  <small *ngIf="(rate.errors?.required && rate.touched) || (rate.errors?.required && insurancedepreciationdetaildetailForm.submitted)" class="text-danger">
                    Rate is required
                  </small>
                  <small *ngIf="rate.errors?.pattern && rate.touched" class="text-danger">
                    Rate is required and format should be <i>0-9</i>
                  </small>
                </div>
              </div>
              <!--#endregion rate-->
            </div>
            <!--#endregion row-->
          </form>
          <!--#endregion form-->
        </div>
        <div class="card-footer ">
        </div>
      </div>
    </div>
  </div>
</div>
