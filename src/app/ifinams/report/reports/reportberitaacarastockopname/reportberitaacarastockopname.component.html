<div class="main-content">
    <!-- spinner region -->
    <div class="panel-container-spinner" *ngIf="showSpinner">
        <app-spinner class="spinner-container"></app-spinner>
    </div>
    <!-- end spinner region -->
    <div class="row">
        <div class="col-md-12">
            <div class="card ">
                <!--#region watermark-->
                <div class="watermark" [hidden]="this.isWatermark === '0'">
                    <h6>{{this.companyName}}</h6>
                    <h6>{{this.userName}}</h6>
                    <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
                </div>
                <!--#endregion watermark-->
                <div class="card-header ">
                    <h4 class="card-title">{{model.name}}</h4>
                </div>
                <div class="card-body ">

                    <form #rptForm="ngForm" (ngSubmit)="onFormSubmit(rptForm.value, rptForm.valid)">
                        <!--#region button print dan back-->
                        <!-- <button class="btn btn-success btn-round custom-button-width" (click)="btnPrint()">
                            Print BAST (PDF)
                        </button> -->
                        <button type="submit" class="btn btn-info btn-round" data-role="R00022200002221P"
                        >Print</button>
                        <button type="button" class="btn btn-danger btn-round" (click)="btnBack()">Back</button>
                        <!--#endregion button print dan back-->

                        <!--#region row-->
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="year" class="control-label">Year</label>
                                    <div class="col-md-4" style="margin-left: -15px;">
                                        <input type="text" class="form-control" [ngModel]="model.year" name="p_year"
                                            #year="ngModel" />
                                    </div>
                                </div>
                            </div>
                            <!--#endregion year-->
                        </div>
                        <!--#endregion row-->

                        <!--#region row-->
                        <div class="row">
                            <!--#region region_code-->
                            <div class="col-md-4">
                                <label class="region_code" (click)="btnClearLookupRegion()" style="cursor: pointer;"
                                    title="Clear">Regional</label>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <span>
                                            <button
                                                class="btn btn-icon btn-outline-default btn-round btn-md btn-lookup-margin"
                                                type="button" (click)="btnLookupRegionCode()"
                                                data-target="#lookupModalRegionCode" data-toggle="modal" href="#">
                                                <i class="fa fa-search-plus"></i></button> {{model.region_description}}
                                            <input type="hidden" name="p_region_code" [ngModel]="model.region_code"
                                                #region_code="ngModel" />
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <!--#endregion region_code-->
                        </div>
                        <!--#endregion row-->
                    </form>
                </div>
                <div class="card-footer ">
                </div>
            </div>
        </div>
    </div>
</div>

<!--#region lookup RegionCode-->
<div class="modal bd-example-modal-lg" tabindex="-1" aria-hidden="true" id="lookupModalRegionCode"
    style="margin-top: -65px">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" style="overflow:hidden;">
                <div class="col-md-12">
                    <div class="card-body col-md-12">
                        <table id="datatableLookupRegionCode" class="table table-striped table-bordered hover"
                            cellspacing="0" style="width: 100%;">
                            <thead>
                                <tr>
                                    <th style="display: none;"></th>
                                    <th class="disabled-sorting">No</th>
                                    <th>Code</th>
                                    <th>Description</th>
                                    <th style="text-align: center;">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of lookupregioncode;let i=index ">
                                    <td class="if-no-edit-btn" style="display: none;"></td>
                                    <td style="text-align: center;">{{lookupregioncode.numberIndex+i+1}}</td>
                                    <td style="width: 20%;text-align: center;">{{ row.code }}</td>
                                    <td style="width: 80%;">{{ row.description }}</td>
                                    <td class="text-center">
                                        <button class="btn btn-outline-default btn-round"
                                            (click)="btnSelectRowRegionCode(row.code, row.description)">Select</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--#endregion lookup RegionCode -->
