<div class="main-content margin-wizard-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12">
      <div class="toolbar">
        <!--#region button add-->
        <button class="btn btn-info btn-round" type="button" (click)="btnLookupSysBranch()" data-role="R00021390062139C"
          data-target="#lookupModalSysBranch" data-toggle="modal" href="#">
          Add</button>
        <button class="btn btn-danger btn-round" (click)="btnDeleteAll()" data-role="R00021390022139D">
          Delete
        </button>
        <!--#endregion button add, delete-->
      </div>

      <!--#region list view-->
      <table id="datatablesss" datatable [dtOptions]="dtOptions"
        class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th class="disabled-sorting">No</th>
            <th class="disabled-sorting">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" id="checkall" [(ngModel)]="selectedAllTable"
                    (change)="selectAllTable();" />
                  <span class="form-check-sign"></span>
                </label>
              </div>
            </th>
            <th>Code</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of listbranch; let i=index">
            <td style="text-align: center;">{{listbranch.numberIndex+i+1}}</td>
            <td class="disabled-sorting if-no-edit-btn">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" [(ngModel)]="row.selected"
                    (change)="checkIfAllTableSelected($event, row.id);">
                  <span class="form-check-sign"></span>
                </label>
              </div>
            </td>
            <td style="width: 20%;text-align: center;">{{row.branch_code}}</td>
            <td style="width: 80%;" class="if-no-edit-btn">{{row.branch_name}}</td>
          </tr>
        </tbody>
      </table>
      <!--#endregion list view-->
    </div>
  </div>
</div>


<!--#region lookup SysBranch-->
<div class="modal bd-example-modal-lg" tabindex="-1" aria-hidden="true" id="lookupModalSysBranch"
  style="margin-top: -65px">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body" style="overflow:hidden;">
        <div class="col-md-12">
          <div class="card-body col-md-12">
            <div class="toolbar">
              <!--#region button add-->
              <button class="btn btn-info btn-round" (click)="btnSelectAllLookup()" role="P001" id="button">
                add
              </button>
              <!--#endregion button add--->
            </div>
            <table id="datatableLookupSysBranch" class="table table-striped table-bordered hover" cellspacing="0"
              style="min-width: 100%;">
              <thead>
                <tr>
                  <th class="disabled-sorting">No</th>
                  <th class="disabled-sorting">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" id="checkallLookup"
                          [(ngModel)]="selectedAllLookup" (change)="selectAllLookup();" />
                        <span class="form-check-sign"></span>
                      </label>
                    </div>
                  </th>
                  <th>Code</th>
                  <th>Name</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of lookupsysbranch;  let i=index">
                  <td style="text-align: center;">{{lookupsysbranch.numberIndex+i+1}}</td>
                  <td class="disabled-sorting if-no-edit-btn">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="row.selectedLookup"
                          (change)="checkIfAllLookup($event, row.code, row.name);">
                        <span class="form-check-sign"></span>
                      </label>
                    </div>
                  </td>
                  <td style="text-align: center; width: 20%;">{{ row.code }}</td>
                  <td style="width: 80%;" class="if-no-edit-btn">{{ row.name }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--#endregion lookup SysBranch-->
