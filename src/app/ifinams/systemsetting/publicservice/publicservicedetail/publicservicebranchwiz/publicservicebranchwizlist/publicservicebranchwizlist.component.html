<router-outlet></router-outlet>


<div id="hideMainPanelWiz" class="main-content margin-wizard-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card-body">
                <div class="toolbar">
                    <!--#publicservicebranchbutton add, delete-->
                    <button class="btn btn-info btn-round" (click)="btnAdd()" data-role="R00021430062143C">
                        Add
                    </button>
                    <button class="btn btn-danger btn-round" (click)="btnDeleteAll()" data-role="R00021430032143D">
                        Delete
                    </button>
                    <!--#end publicservicebranch button add, delete-->
                </div>

                <!--#publicserviceaddres list view-->
                <table id="datatablesss" datatable [dtOptions]="dtOptions"
                    class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th class="disabled-sorting">No</th>
                            <th class="disabled-sorting">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" id="checkall"
                                            [(ngModel)]="selectedAll" (change)="selectAllTable();" />
                                        <span class="form-check-sign"></span>
                                    </label>
                                </div>
                            </th>
                            <th>Branch</th>
                            <th class="disabled-sorting text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of listpublicservicebranch; let i=index">
                            <td style="text-align: center;">{{listpublicservicebranch.numberIndex+i+1}}</td>
                            <td class="disabled-sorting">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" [(ngModel)]="row.selected"
                                            (change)="checkIfAllTableSelected($event, row.code);">
                                        <span class="form-check-sign"></span>
                                    </label>
                                </div>
                            </td>
                            <td style="text-align: left; width: 100%">{{row.branch_name}}</td>
                            <td style="text-align: center;">
                                <a class="btn btn-warning btn-link btn-icon btn-sm edit" title="Edit"
                                    (click)="btnEdit(row.code)"><i class="fa fa-edit"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!--#endpublicserviceaddres list view-->
            </div>
        </div>
    </div>
</div>
