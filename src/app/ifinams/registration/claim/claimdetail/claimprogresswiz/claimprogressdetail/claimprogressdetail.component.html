<div class="main-content margin-wizard-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12">
      <!--#region form-->
      <form #claimprogressForm="ngForm" (ngSubmit)="onFormSubmit(claimprogressForm.value, claimprogressForm.valid)">

        <!--#region button submit dan back-->
        <button type="submit" class="btn btn-info btn-round" data-role="R00021970032197C"
          [hidden]="isStatus">Save</button>
        <button type="button" class="btn btn-danger btn-round" (click)="btnBack()">Back</button>
        <!--#endregion button submit dan back-->

        <!--#region row-->
        <div class="row">
          <!--#region id-->
          <input hidden type="text" [ngModel]="this.params" name="p_id">
          <!--#endregion id-->

          <!--#region Claim Code-->
          <input type="text" [ngModel]="this.param" maxlength="50" name="p_claim_code" hidden>
          <!--#endregion Claim Code-->

          <!--#region lookup Claim Progress Code -->
          <div class="col-md-4">
            <label>Claim Progress *</label>
            <div class="form-group">
              <span class="col-md-12 buttons">
                <button class="btn btn-icon btn-outline-default btn-round btn-md" type="button"
                  (click)="btnLookupGeneralSubcode()" data-toggle="modal" data-target="#lookupModalGeneralSubcode"
                  href="#"><i class="fa fa-search-plus"></i></button>
                {{model.claim_progress_code_desc}}
                <input type="hidden" class="form-control" [ngModel]="model.claim_progress_code"
                  name="p_claim_progress_code" required #claim_progress_code="ngModel">
              </span>
            </div>
            <small
              [hidden]="claim_progress_code.valid || (claim_progress_code.pristine && !claimprogressForm.submitted)"
              class="text-danger">
              Claim Progress is required
            </small>
          </div>
          <!--#endregion lookup Claim Progress Code -->

          <!--#region Progress Date-->
          <div class="col-md-4">
            <div class="form-group">
              <label for="claim_progress_date" class="control-label">Progress Date *</label>
              <div>
                <input [ngStyle]="getStyles(isButton)" class="form-control col-md-6" placeholder="dd/mm/yyyy"
                  angular-mydatepicker [ngModel]="model.claim_progress_date" name="p_claim_progress_date"
                  [options]="myDatePickerOptions" required #p_claim_progress_date="ngModel" [readonly]="isButton"
                  #claim_progress_date="angular-mydatepicker" autocomplete="off"
                  (click)="claim_progress_date.toggleCalendar()" />
                <small
                  *ngIf="(p_claim_progress_date.errors?.required && p_claim_progress_date.touched) || (p_claim_progress_date.errors?.required && claimprogressForm.submitted)"
                  class="text-danger">
                  Progress Date is required
                </small>
              </div>
            </div>
          </div>
          <!--#endregion Progress Date-->

          <!--#region claim_progress_remarks-->
          <div class="col-md-4">
            <div class="form-group"
              [class.has-error]="claim_progress_remarks.invalid && claim_progress_remarks.touched">
              <label for="claim_progress_remarks" class="control-label">Progress Remark *</label>
              <textarea type="text" class="form-control" maxlength="4000" [ngModel]="model.claim_progress_remarks"
                name="p_claim_progress_remarks" required #claim_progress_remarks="ngModel"></textarea>
              <small
                *ngIf="(claim_progress_remarks.errors?.required && claim_progress_remarks.touched) || (claim_progress_remarks.errors?.required && claimprogressForm.submitted)"
                class="text-danger">
                Progress Remark is required
              </small>
            </div>
          </div>
          <!--#endregion claim_progress_remarks-->
        </div>
        <!--#endregion row-->
      </form>
      <!--#endregion form-->
    </div>
  </div>
</div>

<!--#region lookup General Subcode -->
<div class="modal bd-example-modal-lg" tabindex="-1" aria-hidden="true" id="lookupModalGeneralSubcode"
  style="margin-top: -65px">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body" style="overflow:hidden;">
        <div class="col-md-12 buttons btn-lookup-margin">
          <div class="card-body col-md-12">
            <table id="datatableLookupGeneralSubcode" class="table table-striped table-bordered hover" cellspacing="0"
              style="min-width: 100%;">
              <thead>
                <tr>
                  <th style="display: none;"></th>
                  <th class="disabled-sorting">No</th>
                  <th>Description</th>
                  <th class="text-center">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of lookupgeneralsubcode;  let i=index">
                  <td style="display: none;"></td>
                  <td style="text-align: center;">{{lookupgeneralsubcode.numberIndex+i+1}}</td>
                  <td style="width: 100%;">{{ row.description}}</td>
                  <td class="text-center">
                    <button class="btn btn-outline-default btn-round"
                      (click)="btnSelectRowGeneralSubcode(row.code, row.description)">Select</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--#endregion lookup General Subcode -->
