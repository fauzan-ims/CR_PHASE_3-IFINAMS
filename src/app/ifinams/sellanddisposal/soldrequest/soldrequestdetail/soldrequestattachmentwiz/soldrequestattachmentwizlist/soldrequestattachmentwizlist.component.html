<router-outlet></router-outlet>
<div id="hideMainPanelWiz" class="main-content margin-wizard-content">
    <div class="row">
        <div class="col-md-12">
            <!-- <div class="card"> -->
            <div class="card-body">
                <div class="toolbar">
                    <!--#region button-->
                    <!-- <button [hidden]="modeldetail.status !== 'HOLD'" type="button" class="btn btn-info btn-round"
                        (click)="btnGenerate()" data-role="R00021450022152C">Generate</button> -->
                    <button type="submit" class="btn btn-info btn-round" (click)="btnSaveList()"
                        data-role="R00021450022151C">
                        Save
                    </button>
                    <button hidden id="assetdetaildocwiz" type="button" (click)="callGetrowHeader()"></button>
                    <!--#endregion button-->
                </div>

                <input type="text" [ngModel]="modeldetail.status" name="p_status" hidden>
                <input type="text" [ngModel]="modeldetail.type_code" name="p_type_code" hidden>

                <!--#region list view-->
                <table id="datatableDocument" datatable [dtOptions]="dtOptions"
                    class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th class="disabled-sorting">No</th>
                            <th class="disabled-sorting" style="display: none;">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" id="checkall"
                                            [(ngModel)]="selectedAll" (change)="selectAll();" />
                                        <span class="form-check-sign"></span>
                                    </label>
                                </div>
                            </th>
                            <th style="display: none;"></th>
                            <th>Description</th>
                            <th>Value</th>
                            <th>File Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of listdassetdocument; let i=index">
                            <td style="text-align: center;">{{listdassetdocument.numberIndex+i+1}}</td>
                            <td class="disabled-sorting" style="display: none;">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" [(ngModel)]="row.selected"
                                            (change)="checkIfAllTableSelected($event, row.id);">
                                        <span class="form-check-sign"></span>
                                    </label>
                                </div>
                                <input hidden name="p_id" [ngModel]="row.id">
                            </td>
                            <td style="width: 30%;text-align: left;">{{row.description_code}} {{row.is_required}}</td>
                            <td style="width: 15%;">
                                <textarea [readonly]="modeldetail.status !== 'HOLD'" id="value{{i}}"
                                    class="form-control" type="text" value="{{row.value}}" name="p_value">
                                </textarea>
                            </td>
                            <td style="width: 45%;">
                                <input
                                    [hidden]="row.file_name != null || pageType !=null || modeldetail.status !== 'HOLD'"
                                    type="file" (change)="onUpload($event, row.id)" />
                                <a>{{row.file_name}}</a>
                            </td>
                            <td style="text-align: center;" class="if-no-edit-btn">
                                <span>
                                    <a [hidden]="row.file_name == '' || row.file_name == null"
                                        (click)="previewFile(row.file_name, row.path)" style="cursor: pointer;">
                                        Preview</a> <br> <br>
                                    <a [hidden]="row.file_name == '' || row.file_name == null || modeldetail.status !== 'HOLD'"
                                        (click)="deleteImage(row.id, row.file_name, row.path)" style="cursor: pointer;">
                                        Remove</a>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!--#endregion list view-->
            </div>
            <!-- </div> -->
        </div>
    </div>
</div>

<!--#region lookup Document Code -->
<div class="modal bd-example-modal-lg" tabindex="-1" aria-hidden="true" id="lookupModalDocumentCode"
    style="margin-top: -65px">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" style="overflow:hidden;">
                <div class="col-md-12">
                    <div class="card-body col-md-12" style="width: 100%">
                        <table id="datatableLookupDocumentCode" class="table table-striped table-bordered hover"
                            cellspacing="0" style="min-width: 100%;">
                            <thead>
                                <tr>
                                    <th class="disabled-sorting">No</th>
                                    <th style="display: none;"></th>
                                    <th>Code</th>
                                    <th>Description</th>
                                    <th style="text-align: center;">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of lookupDocumentCode;let i=index">
                                    <td style="text-align: center;">{{lookupDocumentCode.numberIndex+i+1}}</td>
                                    <td class="if-no-edit-btn" style="display: none;"></td>
                                    <td style="width: 30%; text-align: center;">{{row.code}}</td>
                                    <td style="width: 70%; text-align: left;">{{row.description_document}}</td>
                                    <td class="text-right">
                                        <button class="btn btn-outline-default btn-round"
                                            (click)="btnSelectRowDocumentCode(row.code, row.description_document)">Select</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--#endregion lookup Document Code-->
