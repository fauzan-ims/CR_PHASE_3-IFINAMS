<div class="main-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12">
      <div class="card ">
        <!--#region watermark-->
        <div class="watermark" [hidden]="this.isWatermark === '0'">
          <h6>{{this.companyName}}</h6>
          <h6>{{this.userName}}</h6>
          <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
        </div>
        <!--#endregion watermark-->
        <div class="card-header ">
          <h5 class="card-title">GL Link Info</h5>
        </div>
        <div class="card-body ">
          <!--#region form-->
          <form #gllinkForm="ngForm" (ngSubmit)="onFormSubmit(gllinkForm.value, gllinkForm.valid)">

            <!--#region button submit back-->
            <button type="submit" class="btn btn-info btn-round" data-role="R00021310012131C">Save</button>
            <button type="button" class="btn btn-danger btn-round" (click)="btnBack()">Back</button>
            <!--#endregion button submit back-->

            <input type="hidden" name="p_company_code" [ngModel]="this.company_code">

            <!--#region row-->
            <div class="row">
              <!--#region code-->
              <div class="col-md-4">
                <div class="form-group">
                  <label for="code" class="control-label">Code *</label>
                  <input type="text" class="form-control" [ngModel]="model.code" maxlength="50" name="p_code"
                    [readonly]="isReadOnly" required #code="ngModel" maxlength="10">
                  <small
                    *ngIf="(code.errors?.required && code.touched) || (code.errors?.required && gllinkForm.submitted)"
                    class="text-danger">
                    Code is required
                  </small>
                </div>
              </div>
              <!--#endregion code-->

              <!--#region name-->
              <div class="col-md-4">
                <div class="form-group">
                  <label for="name" class="control-label">Name *</label>
                  <input type="text" class="form-control" [ngModel]="model.name" maxlength="250" name="p_name" required
                    #name="ngModel">
                  <small
                    *ngIf="(name.errors?.required && name.touched) || (name.errors?.required && gllinkForm.submitted)"
                    class="text-danger">
                    Name is required
                  </small>
                </div>
              </div>
              <!--#endregion name-->

              <!--#region check box is bank-->
              <div class="col-md-4">
                <div class="form-check mt-4" style="margin-left: -35px;">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" [(ngModel)]="model.is_bank" name="p_is_bank">
                      Bank
                      <span class="form-check-sign"></span>
                    </label>
                  </div>
                </div>
              </div>
              <!--#endregion check box is bank-->
              <!--#region check box is expense-->
              <div class="col-md-4">
                <div class="form-check mt-4" style="margin-left: -35px;">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" [(ngModel)]="model.is_expense"
                        name="p_is_expense">
                      Expense
                      <span class="form-check-sign"></span>
                    </label>
                  </div>
                </div>
              </div>
              <!--#endregion check box is expense-->
            </div>
            <!--#endregion row-->
          </form>
          <!--#endregion form-->
        </div>
        <div *ngIf="param != null">
          <span layout="row horizontal-divider">
            <hr flex />
          </span>
          <div class="row" hidden>
            <div class="col-md-12">
              <div class="card-header">
                <h5 class="card-title">Cost Center List</h5>
              </div>
              <div class="card-body">
                <div class="toolbar">
                  <!--#region button add-->
                  <button class="btn btn-info btn-round" (click)="btnAdd()" data-role="R00021310022131C">
                    Add
                  </button>
                  <!--#endregion button add-->
                  <!--#region button delete-->
                  <button class="btn btn-danger btn-round" type="button" (click)="btnDeleteAll()"
                    data-role="R00021310012131D">
                    Delete
                  </button>
                  <!--#endregion button delete-->
                </div>

                <!--#region list view-->
                <table id="datatables" datatable [dtOptions]="dtOptions"
                  class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
                  <thead>
                    <tr>
                      <th class="disabled-sorting">No</th>
                      <th class="disabled-sorting">
                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" id="checkall" [(ngModel)]="selectedAll"
                              (change)="selectAllTable();" />
                            <span class="form-check-sign"></span>
                          </label>
                        </div>
                      </th>
                      <th>Code</th>
                      <th>Description</th>
                      <th style="text-align: center;">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let row of listcostcenter;let i=index ">
                      <td style="text-align: center;">{{listcostcenter.numberIndex+i+1}}</td>
                      <td class="disabled-sorting if-no-edit-btn">
                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" [(ngModel)]="row.selected"
                              (change)="checkIfAllTableSelected($event, row.code);">
                            <span class="form-check-sign"></span>
                          </label>
                        </div>
                      </td>
                      <td style="text-align: left; width: 25%;">{{row.code}}</td>
                      <td style="text-align: left; width: 75%;">{{row.description}}</td>
                      <td style="text-align: center;">
                        <a class="btn btn-warning btn-link btn-icon btn-sm edit" title="Edit"
                          (click)="btnEdit(row.code)"><i class="fa fa-edit"></i></a>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <!--#endregion list view-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
