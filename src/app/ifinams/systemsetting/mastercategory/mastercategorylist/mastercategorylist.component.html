<router-outlet></router-outlet>


<div id="hideMainPanel" class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <!--#region watermark-->
                <div class="watermark" [hidden]="this.isWatermark === '0'">
                    <h6>{{this.companyName}}</h6>
                    <h6>{{this.userName}}</h6>
                    <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
                </div>
                <!--#endregion watermark-->
                <div class="card-header">
                    <h5 class="card-title">Asset Category List</h5>
                </div>
                <div class="card-body">
                    <div class="toolbar">
                        <!--#region button-->
                        <button hidden class="btn btn-info btn-round" (click)="btnAdd()" data-role="R00022520012253C">
                            Add
                        </button>
                        <button class="btn btn-success btn-round custom-button-width" (click)="btnSync()"
                            data-role="R00021710002172O">Sync
                        </button>
                        <!--#endregion button-->
                    </div>

                    <!--#region list view-->
                    <table id="datatable" datatable [dtOptions]="dtOptions"
                        class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th class="disabled-sorting">No</th>
                                <th class="disabled-sorting" style="display: none;"></th>
                                <th>Code</th>
                                <th>Asset</th>
                                <th>Description</th>
                                <th>Active</th>
                                <th style="text-align: center;">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of listmastercategory;  let i=index">
                                <td style="text-align: center;">{{listmastercategory.numberIndex+i+1}}</td>
                                <td class="disabled-sorting" style="display: none;"></td>
                                <td style="width: 15%;text-align: center;">{{row.code}}</td>
                                <td style="width: 35%;text-align: left;">{{row.general_subcode_desc}}</td>
                                <td style="width: 35%;text-align: left;">{{row.description}}</td>
                                <td style="width: 15%;text-align: center;">{{row.is_active}}</td>
                                <td style="text-align: center;">
                                    <a class="btn btn-warning btn-link btn-icon btn-sm edit" title="Edit"
                                        (click)="btnEdit(row.code)"><i class="fa fa-edit"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!--#endregion list view-->
                </div>
            </div>
        </div>
    </div>
</div>
