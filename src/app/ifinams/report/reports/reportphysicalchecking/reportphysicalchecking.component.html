<div class="main-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12">
      <div class="card ">
        <!--#region watermark-->
        <div class="watermark" [hidden]="this.isWatermark === '0'">
          <h6>{{this.companyName}}</h6>
          <h6>{{this.userName}}</h6>
          <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
        </div>
        <!--#endregion watermark-->
        <div class="card-header ">
          <h4 class="card-title">{{model.name}}</h4>
        </div>
        <div class="card-body ">

          <form #reportForm="ngForm" (ngSubmit)="onFormSubmit(reportForm.value, reportForm.valid, model.print_option)">
            <!--#region button print dan back-->
            <button type="submit" class="btn btn-info btn-round" data-role="R00024280000003P">Print</button>
            <button type="button" class="btn btn-danger btn-round" (click)="btnBack()">Back</button>
            <!--#endregion button print dan back-->

            <!--#region is_condition-->
            <input type="text" class="form-control" [ngModel]="model.is_condition" maxlength="1" name="p_is_condition"
              hidden>
            <!--#endregion is_condition-->
            <!--#region row-->
            <div class="row">
              <!--#region from_date-->
              <div class="col-md-5">
                <div class="form-group col-md-6" style="margin-left: -15px;">
                  <label for="from_date" class="control-label">From Date</label>
                  <div>
                    <input [readonly]="isButton" [ngStyle]="getStyles(isButton)" class="form-control col-md-8"
                      placeholder="dd/mm/yyyy" angular-mydatepicker [ngModel]="model.from_date" name="p_from_date"
                      [options]="myDatePickerOptions" #p_from_date="ngModel" #from_date="angular-mydatepicker"
                      autocomplete="off" max="{{reportForm.value.p_to_date}}" (click)="from_date.toggleCalendar()"
                      (dateChanged)="FromDate($event)" />
                  </div>
                </div>
              </div>
              <!--#endregion from_date-->

              <!--#region to_date-->
              <div class="col-md-5">
                <div class="form-group col-md-6" style="margin-left: -260px;">
                  <label for="to_date" class="control-label">To Date</label>
                  <div>
                    <input class="form-control col-md-8" placeholder="dd/mm/yyyy" angular-mydatepicker
                      [ngModel]="model.to_date" name="p_to_date" [options]="myDatePickerOptions" #p_to_date="ngModel"
                      #to_date="angular-mydatepicker" autocomplete="off" min="{{reportForm.value.p_from_date}}"
                      (click)="to_date.toggleCalendar()" (dateChanged)="ToDate($event)" />
                  </div>
                </div>
              </div>
              <!--#endregion to_date-->
            </div>
            <!--#endregion row-->

            <!--#region row-->
            <div class="row">
              <!--#region print_option-->
              <div class="col-md-4">
                <label>Print Option</label>
                <div class="form-group col-md-12">
                  <div class="row">
                    <!-- <div class="form-check-radio form-check-inline">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="p_print_option" value="PDF"
                          [(ngModel)]="model.print_option">PDF
                        <span class="form-check-sign"></span>
                      </label>
                    </div> -->
                    <div class="form-check-radio form-check-inline">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="p_print_option" value="Excel"
                          [(ngModel)]="model.print_option">Excel
                        <span class="form-check-sign"></span>
                      </label>
                    </div>
                    <div class="form-check-radio form-check-inline">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="p_print_option" value="ExcelRecord"
                          [(ngModel)]="model.print_option">Excel (Data Only)
                        <span class="form-check-sign"></span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <!--#endregion print_option-->
            </div>
            <!--#endregion row-->
          </form>
        </div>
        <div class="card-footer ">
        </div>
      </div>
    </div>
  </div>
</div>
