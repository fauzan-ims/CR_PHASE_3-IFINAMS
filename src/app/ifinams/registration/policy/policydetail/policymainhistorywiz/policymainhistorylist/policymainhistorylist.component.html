<router-outlet></router-outlet>


<div id="hideMainPanelWiz" class="main-content margin-wizard-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12 buttons btn-lookup-margin">
      <!--#region list view-->
      <table id="datatablessss" datatable [dtOptions]="dtOptions"
        class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th style="display: none;"></th>
            <th class="disabled-sorting">No</th>
            <th>Date</th>
            <th>Type</th>
            <th>Status</th>
            <th>Remark</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of listpolicymainhistory; let i=index">
            <td style="display: none;"></td>
            <td style="text-align: center;">{{listpolicymainhistory.numberIndex+i+1}}</td>
            <td style="width: 15%;text-align: center;">{{row.history_date}}</td>
            <td style="width: 15%;text-align: center;">{{row.history_type}}</td>
            <td style="width: 15%;text-align: center;">{{row.policy_status}}</td>
            <td class="if-no-edit-btn" style="width: 55%;">{{row.history_remarks}}</td>
          </tr>
        </tbody>
      </table>
      <!--#endregion list view-->
    </div>
  </div>
</div>
