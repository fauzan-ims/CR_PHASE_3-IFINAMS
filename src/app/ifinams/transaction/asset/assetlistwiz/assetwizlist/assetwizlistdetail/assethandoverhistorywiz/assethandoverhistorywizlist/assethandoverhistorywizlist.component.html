<router-outlet></router-outlet>


<div id="hideMainPanelWiz" class="main-content margin-wizard-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card-body">
                <!--#region list view-->
                <table id="datatablehandoverhistory" datatable [dtOptions]="dtOptions"
                    class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th class="disabled-sorting">No</th>
                            <th style="display: none;"></th>
                            <th>Code</th>
                            <th>Type</th>
                            <th>Date</th>
                            <th>Remark</th>
                            <th style="text-align: center;">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of listassethandoverhistory;  let i=index">
                            <td style="text-align: center;">{{listassethandoverhistory.numberIndex+i+1}}</td>
                            <td style="display: none;"></td>
                            <td style="width: 15%;text-align: left;">
                                {{row.code}}</td>
                            <td style="width: 15%;text-align: left;">{{row.type}}</td>
                            <td style="width: 15%;text-align: left;">{{row.transaction_date}} <br>
                            <td style="width: 55%;text-align: left;">{{row.remark}} <br>
                            <td style="text-align: center;">
                                <a class="btn btn-warning btn-link btn-icon btn-sm edit" title="Edit"
                                    (click)="btnEdit(row.code)"><i class="fa fa-edit"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!--#endregion list view-->
            </div>
        </div>
    </div>
</div>
