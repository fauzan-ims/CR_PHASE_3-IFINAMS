<router-outlet></router-outlet>

<div id="hideMainPanelWiz" class="main-content margin-wizard-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card-body">
                <!--#region list view-->
                <table id="datatablelocationhistory" datatable [dtOptions]="dtOptions"
                    class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th class="disabled-sorting">No</th>
                            <th class="disabled-sorting" style="display: none;"></th>
                            <th>Transaction Date</th>
                            <th>Value Date</th>
                            <th>Parking Location</th>
                            <th>Remark</th>
                            <th>Update By</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of listlocationhistory;  let i=index">
                            <td style="text-align: center;">{{listlocationhistory.numberIndex+i+1}}</td>
                            <td class="disabled-sorting" style="display: none;"></td>
                            <td style="width: 20%;text-align: center;">{{row.transaction_date}}</td>
                            <td style="width: 20%;text-align: center;">{{row.value_date}}</td>
                            <td style="width: 20%;text-align: left;">{{row.parking_location}}</td>
                            <td style="width: 20%;text-align: left;">{{row.remark}}</td>
                            <td style="width: 20%;text-align: left;">{{row.update_by}}
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!--#endregion list view-->
            </div>
        </div>
    </div>
</div>
