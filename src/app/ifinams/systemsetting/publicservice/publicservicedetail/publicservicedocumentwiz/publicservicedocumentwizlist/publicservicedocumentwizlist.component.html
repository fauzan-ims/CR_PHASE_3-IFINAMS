<router-outlet></router-outlet>


<div id="hideMainPanelWiz" class="main-content margin-wizard-content">
    <!-- spinner region -->
    <div class="panel-container-spinner" *ngIf="showSpinner">
        <app-spinner class="spinner-container"></app-spinner>
    </div>
    <!-- end spinner region -->
    <div class="row">
        <div class="col-md-12">
            <div class="card-body">
                <!--#region button submit dan back-->
                <button class="btn btn-info btn-round" type="button" (click)="btnLookupDocument()"
                    data-target="#lookupModalDocument" data-role="R00021430112143C" data-toggle="modal" href="#">
                    Add </button>
                <button type="button" class="btn btn-info btn-round" (click)="saveList()" data-role="R00021430122143C">
                    Save</button>
                <button class="btn btn-danger btn-round" (click)="btnDeleteAll()" data-role="R00021430052143D">
                    Delete
                </button>
                <!--#endregion button submit dan back-->

                <!--#region list view-->
                <table id="datatablesssss" datatable [dtOptions]="dtOptions"
                    class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th class="disabled-sorting">No</th>
                            <th class="disabled-sorting">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" id="checkall"
                                            [(ngModel)]="selectedAll" (change)="selectAll();" />
                                        <span class="form-check-sign"></span>
                                    </label>
                                </div>
                            </th>
                            <th>Name</th>
                            <th>File Name</th>
                            <th>Expired Date</th>
                            <th class="disabled-sorting">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of listdocument; let i=index">
                            <td style="text-align: center;">{{listdocument.numberIndex+i+1}}</td>
                            <td class="disabled-sorting">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" [(ngModel)]="row.selected"
                                            (change)="checkIfAllTableSelected($event, row.id);">
                                        <span class="form-check-sign"></span>
                                    </label>
                                </div>
                            </td>
                            <td style="width: 45%;">{{row.document_name}}</td>
                            <td style="width: 30%;">
                                <input hidden name="p_id" [ngModel]="row.id">
                                <input [hidden]="row.file_name != '' && row.file_name != null" type="file"
                                    (change)="onUpload($event, row.id)" />
                                <a>{{row.file_name}}</a>
                            </td>
                            <td style="width: 15%;">
                                <div class="col-md-12">
                                    <input class="form-control" placeholder="dd/mm/yyyy" angular-mydatepicker
                                        value="{{row.expired_date}}" name="p_expired_date"
                                        [options]="myDatePickerOptions" (click)="p_expired_date.toggleCalendar()"
                                        #p_expired_date="angular-mydatepicker" autocomplete="off"
                                        [readonly]="row.file_name == ''" [ngStyle]="getStyles(row.file_name == '')" />
                                </div>
                            </td>
                            <td style="width: 10%;text-align: center;">
                                <span>
                                    <a [hidden]="row.file_name == '' || row.file_name == null"
                                        (click)="previewFile(row.file_name, row.paths)" style="cursor: pointer;">
                                        Preview</a>
                                    <br>
                                    <a [hidden]="row.file_name == '' || row.file_name == null"
                                        (click)="deleteImage(row.file_name,row.id, row.paths)" style="cursor: pointer;">
                                        Remove</a>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!--#endregion list view-->
            </div>
        </div>
    </div>
</div>

<!--#region lookup message-->
<div class="modal bd-example-modal-lg" tabindex="-1" aria-hidden="true" id="lookupModalDocument"
    style="margin-top: -65px">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" style="overflow:hidden; padding: 10px;">
                <div class="col-md-12">
                    <!--#region button add-->
                    <button class="btn btn-info btn-round" (click)="btnSelectAllLookup()" role="P001" id="button">
                        Add
                    </button>
                    <!--#endregion button add--->
                    <div class="card-body col-md-12" style="width: 100%">
                        <table id="datatableLookupDocument" class="table table-striped table-bordered hover"
                            cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th class="disabled-sorting">No</th>
                                    <th class="disabled-sorting">
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" id="checkallLookup"
                                                    [(ngModel)]="selectedAllLookup" (change)="selectAllLookup();" />
                                                <span class="form-check-sign"></span>
                                            </label>
                                        </div>
                                    </th>
                                    <th>Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of lookupdocument; let i=index">
                                    <td style="text-align: center;">{{lookupdocument.numberIndex+i+1}}</td>
                                    <td>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox"
                                                    [(ngModel)]="row.selectedLookup"
                                                    (change)="checkIfAllLookupSelected($event, row.code, row.description);">
                                                <span class="form-check-sign"></span>
                                            </label>
                                        </div>
                                    </td>
                                    <td class="if-no-edit-btn" style="width: 100%;">{{ row.description}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--#endregion lookup message-->
