<router-outlet></router-outlet>


<div id="hideMainPanelWiz" class="main-content margin-wizard-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card-body">
                <div class="toolbar">
                    <!--#region publicservicebankbutton add dan delete-->
                    <button class="btn btn-info btn-round" (click)="btnAdd()" data-role="R00021430042143C">
                        Add
                    </button>
                    <button class="btn btn-danger btn-round" (click)="btnDeleteAll()" data-role="R00021430022143D">
                        Delete
                    </button>
                    <!--#endregion publicservicebank button add dan delete-->
                </div>
                <!--#region publicserviceaddres list view-->
                <table id="datatabless" datatable [dtOptions]="dtOptions"
                    class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th class="disabled-sorting">No</th>
                            <th class="disabled-sorting">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" id="checkall"
                                            [(ngModel)]="selectedAll" (change)="selectAllTable();" />
                                        <span class="form-check-sign"></span>
                                    </label>
                                </div>
                            </th>
                            <th>Bank</th>
                            <th>Branch</th>
                            <th>Account No</th>
                            <th>Account Name</th>
                            <th>Default</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of listpublicservicebank; let i=index">
                            <td style="text-align: center;">{{listpublicservicebank.numberIndex+i+1}}</td>
                            <td class="disabled-sorting checkbox-fix-padding">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" [(ngModel)]="row.selected"
                                            (change)="checkIfAllTableSelected($event, row.id);">
                                        <span class="form-check-sign"></span>
                                    </label>
                                </div>
                            </td>
                            <td style="width: 25%; text-align: left;">{{row.bank_name}}</td>
                            <td style="width: 20%; text-align: left;">{{row.bank_branch}}</td>
                            <td style="width: 20%; text-align: left;">{{row.bank_account_no}}</td>
                            <td style="width: 25%; text-align: left;">{{row.bank_account_name}}</td>
                            <td style="width: 10%;text-align: center;">{{row.is_default}}</td>
                            <td style="text-align: center;">
                                <a class="btn btn-warning btn-link btn-icon btn-sm edit" title="Edit"
                                    (click)="btnEdit(row.id)"><i class="fa fa-edit"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!--#endregion publicserviceaddres list view-->
            </div>
        </div>
    </div>
</div>
