<router-outlet></router-outlet>


<div id="hideMainPanel" class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <!--#region watermark-->
                <div class="watermark" [hidden]="this.isWatermark === '0'">
                    <h6>{{this.companyName}}</h6>
                    <h6>{{this.userName}}</h6>
                    <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
                </div>
                <!--#endregion watermark-->
                <div class="card-header">
                    <h5 class="card-title">Master Barcode List</h5>
                </div>
                <div class="card-body">
                    <div class="toolbar">
                        <!--#region button add-->
                        <button class="btn btn-info btn-round" (click)="btnAdd()" data-role="R00012870001288C">
                            Add
                        </button>
                        <!--#endregion button add-->
                    </div>

                    <!--#region row-->
                    <div class="row">
                        <!--#region Status-->
                        <div class="col-md-2">
                            <div class="form-group">
                                <label>Status</label>
                                <select class='form-control' [ngModel]="this.status" (change)="PageStatus($event)">
                                    <option value='ALL'>ALL</option>
                                    <option value='HOLD'>HOLD</option>
                                    <option value='POST'>POST</option>
                                </select>
                            </div>
                        </div>
                        <!--#endregion Status-->
                    </div>
                    <!--#endregion row-->

                    <!--#region list view-->
                    <table id="datatable" datatable [dtOptions]="dtOptions"
                        class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th class="disabled-sorting">No</th>
                                <th>Code</th>
                                <th>Register Date</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Status</th>
                                <th style="text-align: center;">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of listmasterbarcode;  let i=index">
                                <td style="text-align: center;">{{listmasterbarcode.numberIndex+i+1}}</td>
                                <td style="width: 30%;text-align: left;">{{row.code}}</td>
                                <td style="width: 20%;text-align: center;">{{row.register_date}}</td>
                                <td style="width: 20%;text-align: center;">{{row.start_date}}</td>
                                <td style="width: 20%;text-align: center;">{{row.end_date}}</td>
                                <td style="width: 10%;text-align: center;">{{row.status}}</td>
                                <td style="text-align: center;">
                                    <a class="btn btn-warning btn-link btn-icon btn-sm edit" title="Edit"
                                        (click)="btnEdit(row.code)"><i class="fa fa-edit"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!--#endregion list view-->
                </div>
            </div>
        </div>
    </div>
</div>
