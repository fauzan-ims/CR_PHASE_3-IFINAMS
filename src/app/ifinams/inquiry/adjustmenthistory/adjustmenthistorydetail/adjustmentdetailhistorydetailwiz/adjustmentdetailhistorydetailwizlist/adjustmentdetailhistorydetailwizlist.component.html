<router-outlet></router-outlet>


<div id="hideMainPanelWiz" class="main-content margin-wizard-content">
    <div class="row">
        <div class="col-md-12">
            <div class="toolbar">
                <!--#region button--->
                <button id="btnAdjustmentDetailWiz" hidden class="btn btn-danger btn-round"
                    (click)="callGetrowHeader()"></button>
                <!--#endregion button--->
            </div>

            <input type="text" [ngModel]="model.status" name="p_status" hidden>

            <div class="card-body">
                <input type="text" [ngModel]="model.status" name="p_status" hidden>
                <!--#region list view-->
                <table id="datatableAdjustmentDetail" datatable [dtOptions]="dtOptions"
                    class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th class="disabled-sorting">No</th>
                            <th class="disabled-sorting">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" id="checkall"
                                            [(ngModel)]="selectedAll" (change)="selectAllTable();" />
                                        <span class="form-check-sign"></span>
                                    </label>
                                </div>
                            </th>
                            <th>Transcation Type</th>
                            <th>Currency</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of listadjustmentdetail;  let i=index">
                            <td style="text-align: center;">{{listadjustmentdetail.numberIndex+i+1}}</td>
                            <td class="disabled-sorting">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" [(ngModel)]="row.selected"
                                            (change)="checkIfAllTableSelected($event, row.id);">
                                        <span class="form-check-sign"></span>
                                    </label>
                                </div>
                                <input type="hidden" value="{{row.id}}" name="p_id_detail">
                            </td>
                            <td style="width: 40%;text-align: center;" class="if-no-edit-btn">{{row.transcation_type}}
                            </td>
                            <td style="width: 30%;">
                                <div class="form-group">
                                    <div class="col-md-12 buttons">
                                        <span>
                                            <button [disabled]="model.status != 'NEW'"
                                                class="btn btn-icon btn-outline-default btn-round btn-md" type="button"
                                                (click)="btnLookupCurrencyName(row.id)" data-toggle="modal"
                                                data-target="#lookupModalCurrencyName" href="#"><i
                                                    class="fa fa-search-plus"></i></button>
                                            {{row.currency_code}}
                                            <input type="hidden" class="form-control" [ngModel]="row.currency_code"
                                                name="p_currency_code" #currency_code="ngModel">
                                        </span>
                                    </div>
                                    <!-- </div> -->
                                </div>
                                <!--#endregion Lookup location_code-->
                            </td>
                            <td style="width: 30%;text-align: right;" class="if-no-edit-btn">
                                <div class="form-group">
                                    <input [disabled]="model.status !== 'NEW'" id="amount{{i}}"
                                        (blur)="onBlur($event,i,'amount')" (focus)="onFocus($event,i,'amount')"
                                        class="text-right" type="text" value="{{row.amount | number : '1.2-2'}}"
                                        amount="amount" name="p_amount">
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!--#endregion list view-->
            </div>
        </div>
    </div>
</div>

<!--#region lookup Group Role-->
<div class="modal bd-example-modal-lg" tabindex="-1" aria-hidden="true" id="lookupModalAdjustmentDetail"
    style="margin-top: -65px">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" (click)="btnLookupClose()" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" style="overflow:hidden;">
                <div class="col-md-12">
                    <div class="card-body col-md-12">
                        <!--#region form-->
                        <!-- <form #DisposalDetailForm="ngForm"
                            (ngSubmit)="onFormSubmit(DisposalDetailForm.value, DisposalDetailForm.valid)">
                        </form> -->
                        <!--#endregion form-->

                        <!--#region button add //data-role="R0000041U"-->
                        <button class="btn btn-info btn-round" (click)="btnSelectAllLookup()"
                            data-role="R00022130002214C">
                            add
                        </button>
                        <!--#endregion button add--->

                        <table id="datatableAdjustment" class="table table-striped table-bordered hover" cellspacing="0"
                            style="min-width: 100%;">
                            <thead>
                                <tr>
                                    <th class="disabled-sorting">No</th>
                                    <th class="disabled-sorting">
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" id="checkallLookup"
                                                    [(ngModel)]="selectedAllLookup" (change)="selectAllLookup();" />
                                                <span class="form-check-sign"></span>
                                            </label>
                                        </div>
                                    </th>
                                    <th>Code</th>
                                    <th>Description</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of lookupAdjustment;  let i=index">
                                    <td style="text-align: center;">{{lookupAdjustment.numberIndex+i+1}}</td>
                                    <td>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox"
                                                    [(ngModel)]="row.selectedLookup"
                                                    (change)="checkIfAllLookupSelected($event, row.description, row.code);">
                                                <span class="form-check-sign"></span>
                                            </label>
                                        </div>
                                    </td>
                                    <td style="text-align: center;width: 40%;" class="if-no-edit-btn">{{ row.code }}
                                    </td>
                                    <td style="text-align: left;width: 60%;">{{ row.description }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--#endregion lookup Group Role-->

<!--#region lookup Currency-->
<div class="modal bd-example-modal-lg" tabindex="-1" aria-hidden="true" id="lookupModalCurrencyName"
    style="margin-top: -65px">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" style="overflow:hidden;">
                <div class="col-md-12">
                    <div class="card-body col-md-12">
                        <table id="datatableLookupCurrencyName" class="table table-striped table-bordered hover"
                            cellspacing="0" style="width: 100%;">
                            <thead>
                                <tr>
                                    <th style="display: none;"></th>
                                    <th class="disabled-sorting">No</th>
                                    <!-- <th>Code</th> -->
                                    <th>Currency</th>
                                    <th style="text-align: center;">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of lookupCurrencyName;let i=index ">
                                    <td class="if-no-edit-btn" style="display: none;"></td>
                                    <td style="text-align: center;">{{lookupCurrencyName.numberIndex+i+1}}</td>
                                    <!-- <td style="text-align: center;">{{ row.column_name }}</td> -->
                                    <td style="width: 100%;">{{ row.code }}</td>
                                    <td class="text-center">
                                        <button class="btn btn-outline-default btn-round"
                                            (click)="btnSelectRowCurrencyName(row.code)">Select</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--#endregion lookup Currency -->
