<router-outlet></router-outlet>


<div class="main-content margin-wizard-content">
    <div class="row">
        <div class="col-md-12">
            <!-- <div class="card"> -->
            <div class="card-body">
                <input type="text" [ngModel]="model.status" name="p_status" hidden>

                <!--#region list view-->
                <table id="datatableAssetFiscal" datatable [dtOptions]="dtOptions"
                    class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th class="disabled-sorting">No</th>
                            <th style="display: none;"></th>
                            <th>Date</th>
                            <th>Depre Amount</th>
                            <th>Accum Depre Amount</th>
                            <th>Net Book Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of listassetdeprefiscal; let i=index">
                            <td style="text-align: center;">{{listassetdeprefiscal.numberIndex+i+1}}</td>
                            <td style="display: none;"></td>
                            <td class="if-no-edit-btn" style="width: 20%;text-align: center;">{{row.depreciation_date}}
                            </td>
                            <td style="width: 20%;text-align: right;">{{row.depreciation_amount | number : '1.2-2'}}
                            </td>
                            <td style="width: 40%;text-align: right;">{{row.accum_depre_amount | number : '1.2-2'}}</td>
                            <td style="width: 20%;text-align: right;">{{row.net_book_value | number : '1.2-2'}}</td>
                        </tr>
                    </tbody>
                </table>
                <!--#endregion list view-->
            </div>
            <!-- </div> -->
        </div>
    </div>
</div>
