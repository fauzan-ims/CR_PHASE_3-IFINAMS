<router-outlet></router-outlet>


<div id="hideMainPanel" class="main-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12 buttons btn-lookup-margin">
      <div class="card">
        <!--#region watermark-->
        <div class="watermark" [hidden]="this.isWatermark === '0'">
          <h6>{{this.companyName}}</h6>
          <h6>{{this.userName}}</h6>
          <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
        </div>
        <!--#endregion watermark-->
        <div class="card-header">
          <h5 class="card-title">Occupation List</h5>
        </div>
        <div class="card-body">
          <div class="toolbar">
            <!--#region button add-->
            <button class="btn btn-info btn-round" (click)="btnAdd()" data-role="R00021290002130C">
              Add
            </button>
            <!--#endregion button add-->
          </div>

          <!--#region list view-->
          <table id="datatable" datatable [dtOptions]="dtOptions"
            class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th style="display: none;"></th>
                <th class="disabled-sorting">No</th>
                <th>Code</th>
                <th>Description</th>
                <th>Active</th>
                <th class="text-center">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of listoccupation; let i=index">
                <td style="display: none;"></td> 
                <td style="text-align: center;">{{listoccupation.numberIndex+i+1}}</td>
                <td style="width: 10%;text-align: center;">{{row.occupation_code}}</td>
                <td style="width: 80%">{{row.occupation_name}}</td>
                <td style="width: 10%;text-align: center;">{{row.is_active}}</td>
                <td style="text-align: center;">
                  <a class="btn btn-warning btn-link btn-icon btn-sm edit" title="Edit" (click)="btnEdit(row.code)"><i
                      class="fa fa-edit"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
          <!--#endregion list view-->
        </div>
      </div>
    </div>
  </div>
</div>
