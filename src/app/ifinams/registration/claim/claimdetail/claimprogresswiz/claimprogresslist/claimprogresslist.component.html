<router-outlet></router-outlet>


<div id="hideMainPanelWiz" class="main-content margin-wizard-content">
  <div class="row">
    <div class="col-md-12">
      <div class="toolbar" [hidden]="model.claim_status !== 'ON PROCESS'">
        <!--#executoraddress button add-->
        <button id="reloadWiz" class="btn btn-info btn-round" (click)="this.ngOnInit()" hidden
          data-role="R00021970022197C">
          Reload
        </button>
        <button class="btn btn-info btn-round" (click)="btnAdd()" data-role="R00021970012197C">
          Add
        </button>
        <button class="btn btn-danger btn-round" (click)="btnDeleteAll()" data-role="R00021970012197D">
          Delete
        </button>
        <!--#end executoraddress button add, delete-->
      </div>

      <!--#region list view-->
      <table id="datatables" datatable [dtOptions]="dtOptions"
        class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th class="disabled-sorting">No</th>
            <th class="disabled-sorting" [hidden]="model.claim_status !== 'ON PROCESS'">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" id="checkall" [(ngModel)]="selectedAll"
                    (change)="selectAllTable();" />
                  <span class="form-check-sign"></span>
                </label>
              </div>
            </th>
            <th>Entry Date</th>
            <th>Progress Date</th>
            <th>Claim Progress</th>
            <th>Remark</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of listclaimprogress; let i=index">
            <td style="text-align: center;">{{listclaimprogress.numberIndex+i+1}}</td>
            <td [hidden]="model.claim_status !== 'ON PROCESS'">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" [(ngModel)]="row.selected"
                    (change)="checkIfAllTableSelected($event, row.id);">
                  <span class="form-check-sign"></span>
                </label>
              </div>
            </td>
            <td style="width: 20%;text-align: center;">{{row.cre_date}}</td>
            <td style="width: 20%;text-align: center;">{{row.claim_progress_date}}</td>
            <td style="width: 20%;">{{row.description}}</td>
            <td style="width: 40%;" class="if-no-edit-btn">{{row.claim_progress_remarks}}</td>
          </tr>
        </tbody>
      </table>
      <!--#endregion list view-->
    </div>
  </div>
</div>
